<div class="modal-delete">
	<div class="modal-header">
		<h3 class="modal-title"></h3>
	</div>
	<div class="modal-body">
		<p><span translate="person.DELETE_WORK_QUESTION"></span></p>
		<p class="error-text" ng-if="modalDeleteProductCtrl.cannot_delete_error" ng-cloak><span translate="util.modal_delete_product.PRODUCT_WITH_ORDERS"></span></p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default btn-red pull-left" ng-click="modalDeleteProductCtrl.close()"><span translate="global.CANCEL"></span></button>
		<button class="btn btn-default pull-right" ng-click="modalDeleteProductCtrl.ok()" ng-if="!modalDeleteProductCtrl.cannot_delete_error" ng-cloak><span translate="global.DELETE"></span></button>
		<button class="btn btn-default pull-right error-text" ng-if="modalDeleteProductCtrl.cannot_delete_error" ng-click="modalDeleteProductCtrl.close()" ng-cloak><span translate="global.ACCEPT"></span></button>
	</div>
</div>

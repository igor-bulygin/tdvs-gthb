<div class="row pl-10 pr-10">
    <div class="col-xs-12 modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalLovePostCtrl.dismiss()">
            <span class="ion-android-close"></span>
        </button>
        <h3 class="title-modal-border" ng-if="modalLovePostCtrl.resolve.icon">
            <span translate="util.modal_signup_loved.MUST_BE_A_MEMBER"></span>
            <span class="glyphicon glyphicon-heart grey-heart" ng-if="modalLovePostCtrl.resolve.icon" ng-cloak></span>
            <span class="grey-box" ng-if="modalLovePostCtrl.resolve.icon === 'boxes'" ng-cloak></span>
            <span translate="util.modal_signup_loved.A_POST"></span>
        </h3>
    </div>
</div>
<div class="modal-body text-center">
    <div class="row row-modal">
        <div class="col-xs-12">
            <span ng-bind-html="modalLovePostCtrl.resolve.text | translate "></p></span>
        </div>
    </div>
    <div class="row row-modal mb-20" style="margin-top: -10px;">
        <div class="col-xs-12">
            <a class="col-xs-12" ng-href="{{modalLovePostCtrl.signup}}">
                <button class="btn btn-small btn-red"><span translate="person.BECOME_MEMBER"></span></button>
            </a>
            <a class="col-xs-12 modal-already-member mt-20" ng-href="{{ modalLovePostCtrl.login}}" style="text-decoration: underline;"><span translate="util.modal_signup_loved.ALREADY_MEMBER"></span></a>
        </div>
    </div>
</div>

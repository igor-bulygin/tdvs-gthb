<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalSignUpLovedCtrl.dismiss()">
		<span class="ion-ios-close" aria-hidden="true"></span>
	</button>
    <h3 class="title-modal-border" ng-if="modalSignUpLovedCtrl.resolve.icon">
        <span translate="util.modal_signup_loved.MUST_BE_A_MEMBER"></span>
        <span class="glyphicon glyphicon-heart grey-heart" ng-if="modalSignUpLovedCtrl.resolve.icon === 'loved'" ng-cloak></span>
        <span class="grey-box" ng-if="modalSignUpLovedCtrl.resolve.icon === 'boxes'" ng-cloak></span>
        <span translate="util.modal_signup_loved.A_PRODUCT"></span></h3>
</div>
<div class="modal-body">
    <div class="row row-modal">
        <span ng-bind-html="modalSignUpLovedCtrl.resolve.text | translate "></p></span>
    </div>
    <div class="row row-modal">
        <div class="col-md-12">
            <a class="col-md-12" ng-href="{{modalSignUpLovedCtrl.signup}}">
                <button class="btn btn-small btn-red"><span translate="person.BECOME_MEMBER"></span></button>
            </a>
            <a class="col-md-12" ng-href="modalSignUpLovedCtrl.login"></a><span translate="util.modal_signup_loved.ALREADY_MEMBER"></span></a>
        </div>
    </div>
</div>

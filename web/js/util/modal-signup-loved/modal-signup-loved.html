<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalSignUpLovedCtrl.dismiss()">
		<span class="ion-ios-close" aria-hidden="true"></span>
	</button>
	<h3 class="title-modal-border" translate="MUST_BE_A_MEMBER"><span class="glyphicon glyphicon-heart grey-heart" ng-if="modalSignUpLovedCtrl.resolve.icon === 'loved'" ng-cloak></span>
		<span class="grey-box" ng-if="modalSignUpLovedCtrl.resolve.icon === 'boxes'" ng-cloak></span>
		<span translate="A_PRODUCT"></span></h3>
</div>
<div class="modal-body">
	<div class="row row-modal">
		<p class="col-md-6" translate="ALREADY_MEMBER"></p>
		<div class="col-md-6">
			<a ng-href="{{modalSignUpLovedCtrl.login}}">
				<button class="btn  btn-default btn-cancel" translate="LOGIN"></button>
			</a>
		</div>
	</div>
	<div class="row row-modal">
		<p class="col-md-6" translate="BECOME_MEMBER"></p>
		<div class="col-md-6">
			<a ng-href="{{modalSignUpLovedCtrl.signup}}">
				<button class="btn btn-green green-modal-btn" translate="SIGN_UP"></button>
			</a>
		</div>
	</div>
</div>

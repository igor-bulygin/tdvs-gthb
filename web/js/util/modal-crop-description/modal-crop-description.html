<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalCropDescriptionCtrl.closeModal()">
		<span class="ion-ios-close" aria-hidden="true"></span>
	</button>
	<h3 class="modal-title" translate="util.modal_crop_description.PHOTO_DESCRIPTION"></h3>
</div>
<div class="modal-body crop-modal-large">
	<div class="row">
		<div class="col-sm-6">
			<div class="crop-modal">
				<ui-cropper image="modalCropDescriptionCtrl.resolve.photo" area-type="rectangle" aspect-ratio="1" chargement="'Loading'" result-image="modalCropDescriptionCtrl.imageData['photoCropped']" result-image-size="'max'" result-image-quality="0.5" result-image-format="'image/jpeg'"></ui-cropper>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-3">
					<label for="title"><span translate="util.modal_crop_description.TITLE"></span></label>
					<span class="optional-text block-0" translate="global.OPTIONAL"></span>
				</div>
				<div class="col-sm-9">
					<ol class="about-edit-select title-lang-btn nya-bs-select" ng-model="modalCropDescriptionCtrl.title_language">
						<li nya-bs-option="language in modalCropDescriptionCtrl.resolve.languages" data-value="language.code" deep-watch="true">
							<a href=""><span ng-bind="language.name"></span></a>
						</li>
					</ol>
					<input type="text" class="form-control crop-input" ng-model="modalCropDescriptionCtrl.imageData['title'][modalCropDescriptionCtrl.title_language]">
				</div>
			</div>
			<div class="row mt-20">
				<div class="col-sm-3">
					<label for="description"><span translate="util.modal_crop_description.DESCRIPTION"></span></label>
					<span class="optional-text block-0" translate="global.OPTIONAL"></span>
				</div>
				<div class="col-sm-9">
					<ol class="about-edit-select title-lang-btn nya-bs-select" ng-model="modalCropDescriptionCtrl.description_language">
						<li nya-bs-option="language in modalCropDescriptionCtrl.resolve.languages" data-value="language.code" deep-watch="true">
							<a href=""><span ng-bind="language.name"></span></a>
						</li>
					</ol>
					<textarea class="form-control" cols="30" rows="10" ng-model="modalCropDescriptionCtrl.imageData['description'][modalCropDescriptionCtrl.description_language]"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="text-center">
			<button class="btn btn-default btn-grey" ng-click="modalCropDescriptionCtrl.closeModal()"><span translate="global.CANCEL"></span></button>
			<button class="btn btn-small btn-red" ng-click="modalCropDescriptionCtrl.ok()"><span translate="global.SAVE"></span></button>
		</div>
	</div>
</div>

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalCropCtrl.dismiss()">
		<span class="ion-ios-close" aria-hidden="true"></span>
	</button>
	<h3 class="modal-title" translate="CROP_PHOTO"></h3>
</div>
<div class="modal-body">
	<div class="crop-modal">
		<ui-cropper image="modalCropCtrl.resolve.photo" area-type="{{modalCropCtrl.area_type}}" chargement="'Loading'" aspect-ratio="modalCropCtrl.aspect_ratio" result-image="modalCropCtrl.photoCropped" init-max-area="true" area-min-size="20" result-image-size="modalCropCtrl.size" result-image-quality="0.5" result-image-format="'image/jpeg'"></ui-cropper>
	</div>
	<div class="text-center">
		<button class="btn btn-default btn-green" ng-click="modalCropCtrl.ok()" ng-disabled="modalCropCtrl.disableApply" translate="APPLY"></button>
	</div>
</div>

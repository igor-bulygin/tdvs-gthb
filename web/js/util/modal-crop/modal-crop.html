<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalCropCtrl.dismiss()">
		<span class="ion-ios-close" aria-hidden="true"></span>
	</button>
	<h3 class="modal-title">Crop photo</h3>
</div>
<div class="modal-body">
	<div class="crop-modal">
		<img-crop image="modalCropCtrl.resolve.photo" area-type="{{modalCropCtrl.area_type}}" chargement="'Loading'" aspect-ratio="modalCropCtrl.aspect_ratio" result-image="modalCropCtrl.photoCropped" init-max-area="true" result-image-size="modalCropCtrl.size"></img-crop>
	</div>
	<div class="text-center">
		<button class="btn btn-default btn-green" ng-click="modalCropCtrl.ok()">Apply</button>
	</div>
</div>

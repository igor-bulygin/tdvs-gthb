<div class="modal-header">
	<h3 class="modal-title">Crop photo</h3>
</div>
<div class="modal-body">
	<div style="background: #E4E4E4; overflow:hidden; width:500px; height:350px;">
		<img-crop image="modalCropCtrl.resolve.photo" area-type="{{modalCropCtrl.area_type}}" aspect-ratio="modalCropCtrl.aspect_ratio" result-image="modalCropCtrl.photoCropped" init-max-area="true" result-image-size="{w: modalCropCtrl.width, h: modalCropCtrl.height}"></img-crop>
	</div>
	<div class="text-center">
		<button class="btn btn-default" ng-click="modalCropCtrl.ok()">Apply</button>
	</div>
</div>

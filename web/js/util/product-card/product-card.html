<div class="col-md-2">
	<img ng-src="{{productCardCtrl.product.product_info.photo}}" ng-attr-alt="productCardCtrl.product.product_info.name" ng-attr-title="productCardCtrl.product.product_info.name" style="max-width: 100px;">
</div>
<div class="col-md-2">
	<p ng-bind="productCardCtrl.product.product_info.name"></p>
	<p><span class="bold">Quantity:</span><span ng-bind="productCardCtrl.product.quantity"></span></p>
		<p ng-repeat="tag in productCardCtrl.product.tags">
			<span class="bold" ng-bind="tag.name"></span>:&nbsp;
			<span ng-repeat="value in tag.values track by $index">
				<span ng-if="!shippingMethodsCtrl.isObject(value)">
					<span ng-if="$index>0">/&nbsp;</span><span ng-bind="(value | capitalize)"></span>
				</span>
			</span>
		</p>
	<p><span class="bold">â‚¬</span><span class="bold" ng-bind="productCardCtrl.product.price"></span></p>
</div>

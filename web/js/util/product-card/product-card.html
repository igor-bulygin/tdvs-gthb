<div ng-class="productCardCtrl.classes.column1Class">
	<img ng-src="{{productCardCtrl.product.product_info.photo}}" ng-attr-alt="productCardCtrl.product.product_info.name" ng-attr-title="productCardCtrl.product.product_info.name" class="img-responsive">
</div>
<div ng-class="productCardCtrl.classes.column2Class">
	<p ng-bind="productCardCtrl.product.product_info.name" style="margin:0;"></p>
	<p style="margin:0;"><span class="bold" translate="util.product_card.QUANTITY"></span><span ng-bind="productCardCtrl.product.quantity"></span></p>
		<p style="margin:0;" ng-repeat="tag in productCardCtrl.product.tags">
			<span class="bold" ng-bind="tag.name"></span>:&nbsp;
			<span ng-repeat="value in tag.values track by $index">
				<span ng-if="!shippingMethodsCtrl.isObject(value)">
					<span ng-if="$index>0">/&nbsp;</span><span ng-bind="(value | capitalize)"></span>
				</span>
			</span>
		</p>
	<p style="margin:0;"><span class="bold">â‚¬</span><span class="bold" ng-bind="productCardCtrl.product.price"></span></p>
</div>

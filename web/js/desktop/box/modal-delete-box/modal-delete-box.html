<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalDeleteBoxCtrl.dismiss()">
		<span class="ion-ios-close" aria-hidden="true"></span>
	</button>
	<h3>Are you sure you want to delete this box permanently?</h3>
</div>
<div class="modal-body">
	<p class="modal-delete-text">You will not be able to recover it.</p>
	<div class="text-center">
		<button class="btn btn-default btn-cancel" ng-click="modalDeleteBoxCtrl.deleteBox()">Delete</button>
		<button class="btn btn-green green-modal-btn" ng-click="modalDeleteBoxCtrl.dismiss()">Cancel</button>
	</div>
</div>

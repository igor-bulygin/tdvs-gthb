<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalDeleteBoxCtrl.dismiss()">
		<span class="ion-ios-close" aria-hidden="true"></span>
	</button>
	<h3 class="modal-title">Are you sure you want to delete this box permanently?</h3>
</div>
<div class="modal-body">
	<p>You will not be able to recover it.</p>
	<button class="btn btn-default" ng-click="modalDeleteBoxCtrl.deleteBox()">Delete</button>
	<button class="btn btn-default btn-green" ng-click="modalDeleteBoxCtrl.dismiss()">Cancel</button>
</div>

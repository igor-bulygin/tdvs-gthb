<div class="card">
	<span class="title">4/ Price &amp; Stock</span>
	<div class="row items-row">
		<label for="weight">Weight</label>
		<ol class="nya-bs-select" ng-model="productPriceStockCtrl.product.weight_unit">
			<li nya-bs-option="unit in productPriceStockCtrl.metric.weight">
				<a href="#"><span ng-bind="unit"></span></a>
			</li>
		</ol>
		<label for="dimension">Dimension</label>
		<ol class="nya-bs-select" ng-model="productPriceStockCtrl.product.dimension_unit">
			<li nya-bs-option="unit in productPriceStockCtrl.metric.size">
				<a href="#"><span ng-bind="unit"></span></a>
			</li>
		</ol>
	</div>
	<table class="table product-table" ng-if="productPriceStockCtrl.product.price_stock.length > 0">
		<thead>
			<tr>
				<th>Variation availability</th>
				<th></th>
				<th>SKU (Optional)</th>
				<th>Weight</th>
				<th>Package dimensions <p>Length Width Height</p></th>
				<th>Stock</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in productPriceStockCtrl.product.price_stock">
				<td ng-bind="productPriceStockCtrl.titles[$index]"></td>
				<td><input type="checkbox" class="form-control" ng-model="product.available"></td>
				<td><input type="text" class="form-control" ng-model="product.sku"></td>
				<td><a href="#" editable-text="product.weight" buttons="no" class="ng-class:{'purple-text': productPriceStockCtrl.isZero(product.weight)}">{{product.weight || 0}}</a>&nbsp;<span ng-if="productPriceStockCtrl.product.weight_unit" ng-bind="productPriceStockCtrl.product.weight_unit"></span></td>
				<td><a href="#" editable-text="product.length" buttons="no" class="ng-class:{'purple-text': productPriceStockCtrl.isZero(product.length)}">{{product.length || 0}}</a>&nbsp;<span ng-if="productPriceStockCtrl.product.dimension_unit" ng-bind="productPriceStockCtrl.product.dimension_unit"></span>&nbsp;x&nbsp;<a href="#" editable-text="product.width" buttons="no" class="ng-class:{'purple-text': productPriceStockCtrl.isZero(product.width)}">{{product.width || 0}}</a></span>&nbsp;<span ng-if="productPriceStockCtrl.product.dimension_unit" ng-bind="productPriceStockCtrl.product.dimension_unit"></span>&nbsp;x&nbsp;<a href="#" editable-text="product.height" buttons="no" class="ng-class:{'purple-text': productPriceStockCtrl.isZero(product.height)}">{{product.height || 0}}</a>&nbsp;<span ng-if="productPriceStockCtrl.product.dimension_unit" ng-bind="productPriceStockCtrl.product.dimension_unit"></span></td>
				<td><a href="#" editable-text="product.stock" buttons="no" class="ng-class:{'purple-text': productPriceStockCtrl.isZero(product.stock)}">{{product.stock || 0}}</a></td>
				<td>â‚¬ <a href="#" editable-text="product.price" buttons="no" class="ng-class:{'purple-text': productPriceStockCtrl.isZero(product.price)}">{{product.price || 0}}</a></span></td>
			</tr>
		</tbody>
	</table>
</div>

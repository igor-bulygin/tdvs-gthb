<div class="card">
	<span class="title" translate="PRODUCT.PRICE_STOCK.TITLE"></span>
	<div class="row bg-warning">
		<label translate="PRODUCT.PRICE_STOCK.WARNING"></label>
		<p translate="PRODUCT.PRICE_STOCK.CHANGES_AFFECT_VALUES"></p>
	</div>
	<form name="productPriceStockCtrl.form" novalidate>
		<div class="row items-row">
				<label class="p-s-label ml-0" for="weight" id="weight_unit" translate="PRODUCT.PRICE_STOCK.WEIGHT"></label>
				<ol class="nya-bs-select categories-select ng-class:{'error-input': productPriceStockCtrl.has_error(productPriceStockCtrl.form, productPriceStockCtrl.form.weight_unit)}" ng-model="productPriceStockCtrl.product.weight_unit" name="weight_unit" required>
					<li nya-bs-option="unit in productPriceStockCtrl.metric.weight">
						<a href="#"><span ng-bind="unit"></span></a>
					</li>
				</ol>

				<label class="p-s-label" class="ml-15" for="dimension" id="dimension_unit" translate="PRODUCT.PRICE_STOCK.DIMENSION"></label>
				<ol class="nya-bs-select categories-select ng-class:{'error-input': productPriceStockCtrl.has_error(productPriceStockCtrl.form, productPriceStockCtrl.form.dimension_unit)}" ng-model="productPriceStockCtrl.product.dimension_unit" name="dimension_unit" required>
					<li nya-bs-option="unit in productPriceStockCtrl.metric.size">
						<a href="#"><span ng-bind="unit"></span></a>
					</li>
				</ol>
		</div>
	</form>
		<table id="price_stock" class="table product-table" ng-if="productPriceStockCtrl.product.price_stock.length > 0">
			<thead>
				<tr>
					<th translate="PRODUCT.PRICE_STOCK.VARIATION"></th>
					<th></th>
					<th translate="PRODUCT.PRICE_STOCK.SKU"><span translate="PRODUCT.PRICE_STOCK.OPTIONAL"></span></th>
					<th translate="PRODUCT.PRICE_STOCK.WEIGHT"></th>
					<th translate="PRODUCT.PRICE_STOCK.PACKAGE_DIMENSIONS"><p translate="PRODUCT.PRICE_STOCK.LENGTH_WIDTH_WEIGHT"></p></th>
					<th translate="PRODUCT.PRICE_STOCK.STOCK"></th>
					<th translate="PRODUCT.PRICE_STOCK.PRICE"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in productPriceStockCtrl.product.price_stock">
					<td ng-bind="productPriceStockCtrl.titles[$index]"></td>
					<td>
						<label class="switch-checkbox">
							<input type="checkbox" ng-model="product.available" checked>
							<div class="slider round"></div>
						</label>
						<!--<input type="checkbox" class="form-control" ng-model="product.available">-->
					</td>
					<td><input type="text" class="form-control" ng-model="product.sku"></td>
					<td xeditable-select>
						<a href="#" editable-number="product.weight" buttons="no" e-min="0" e-step="0.01" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.weight, product.available)}" ng-bind="(product.weight || 0)" blur="submit">
						</a>&nbsp;
						<span ng-if="productPriceStockCtrl.product.weight_unit" ng-bind="productPriceStockCtrl.product.weight_unit"></span>
						<span class="apply-to-all-btn" ng-click="productPriceStockCtrl.applyToAll('weight', product.weight)" translate="PRODUCT.PRICE_STOCK.APPLY_ALL"></span>
					</td>
					<td xeditable-select>
						<a href="#" editable-number="product.length" buttons="no" e-min="0" e-step="0.01" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.length, product.available)}" ng-bind="(product.length || 0)" blur="submit"></a>&nbsp;
						<span ng-if="productPriceStockCtrl.product.dimension_unit" ng-bind="productPriceStockCtrl.product.dimension_unit"></span>
						&nbsp;x&nbsp;
						<a href="#" editable-number="product.width" buttons="no" e-min="0" e-step="0.01" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.width, product.available)}" ng-bind="(product.width || 0)" blur="submit"></a>&nbsp;
						<span ng-if="productPriceStockCtrl.product.dimension_unit" ng-bind="productPriceStockCtrl.product.dimension_unit"></span>&nbsp;x&nbsp;
						<a href="#" editable-number="product.height" buttons="no" e-min="0 e-step="0.01"" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.height, product.available)}" ng-bind="(product.height || 0)" blur="submit"></a>&nbsp;
						<span ng-if="productPriceStockCtrl.product.dimension_unit" ng-bind="productPriceStockCtrl.product.dimension_unit"></span>
						<span class="apply-to-all-btn" ng-click="productPriceStockCtrl.applyToAll('dimensions', {length: product.length, width: product.width, height: product.height})" translate="PRODUCT.PRICE_STOCK.APPLY_ALL"></span>
					</td>
					<td xeditable-select>
						<a href="#" editable-number="product.stock" buttons="no" e-min="0" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.stock, product.available)}" ng-bind="(product.stock || 0)" blur="submit"></a>
						<span class="apply-to-all-btn" ng-click="productPriceStockCtrl.applyToAll('stock', product.stock)" translate="PRODUCT.PRICE_STOCK.APPLY_ALL"></span>
					</td>
					<td xeditable-select><a href="#" editable-number="product.price" buttons="no" e-min="0" e-step="0.01" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.price, product.available)}" ng-bind="(product.price || 0)" blur="submit"><span translate="PRODUCT.PRICE_STOCK.CURRENCY"></span></a>
					<span class="apply-to-all-btn" ng-click="productPriceStockCtrl.applyToAll('price', product.price)"><span translate="PRODUCT.PRICE_STOCK.APPLY_ALL"></span></span>
					</td>
				</tr>
			</tbody>
		</table>
</div>

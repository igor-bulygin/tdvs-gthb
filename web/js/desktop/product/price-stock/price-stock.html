<div class="card">
	<span class="title">4/ Price &amp; Stock</span>
	<form name="productPriceStockCtrl.form" novalidate>
		<div class="row items-row">
				<label class="p-s-label ml-0" for="weight">Weight</label>
				<ol class="nya-bs-select categories-select ng-class:{'purple': productPriceStockCtrl.has_error(productPriceStockCtrl.form, productPriceStockCtrl.form.weight_unit)}" ng-model="productPriceStockCtrl.product.weight_unit" name="weight_unit" required>
					<li nya-bs-option="unit in productPriceStockCtrl.metric.weight">
						<a href="#"><span ng-bind="unit"></span></a>
					</li>
				</ol>

				<label class="p-s-label" class="ml-15" for="dimension">Dimension</label>
				<ol class="nya-bs-select categories-select ng-class:{'purple': productPriceStockCtrl.has_error(productPriceStockCtrl.form, productPriceStockCtrl.form.dimension_unit)}" ng-model="productPriceStockCtrl.product.dimension_unit" name="dimension_unit" required>
					<li nya-bs-option="unit in productPriceStockCtrl.metric.size">
						<a href="#"><span ng-bind="unit"></span></a>
					</li>
				</ol>
		</div>
	</form>
		<table class="table product-table" ng-if="productPriceStockCtrl.product.price_stock.length > 0">
			<thead>
				<tr>
					<th>Variation availability</th>
					<th></th>
					<th>SKU (Optional)</th>
					<th>Weight</th>
					<th>Package dimensions <p>Length Width Height</p></th>
					<th>Stock</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in productPriceStockCtrl.product.price_stock">
					<td ng-bind="productPriceStockCtrl.titles[$index]"></td>
					<td>
						<label class="switch-checkbox">
							<input type="checkbox" ng-model="product.available" checked>
							<div class="slider round"></div>
						</label>
						<!--<input type="checkbox" class="form-control" ng-model="product.available">-->
					</td>
					<td><input type="text" class="form-control" ng-model="product.sku"></td>
					<td xeditable-select>
						<a href="#" editable-number="product.weight" buttons="no" e-min="0" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.weight, product.available)}" ng-bind="(product.weight || 0)" blur="submit">
						</a>&nbsp;
						<span ng-if="productPriceStockCtrl.product.weight_unit" ng-bind="productPriceStockCtrl.product.weight_unit"></span>
						<span ng-click="productPriceStockCtrl.applyToAll('weight', product.weight)">Apply to all</span>
					</td>
					<td xeditable-select>
						<a href="#" editable-number="product.length" buttons="no" e-min="0" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.length, product.available)}" ng-bind="(product.length || 0)" blur="submit"></a>&nbsp;
						<span ng-if="productPriceStockCtrl.product.dimension_unit" ng-bind="productPriceStockCtrl.product.dimension_unit"></span>
						&nbsp;x&nbsp;
						<a href="#" editable-number="product.width" buttons="no" e-min="0" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.width, product.available)}" ng-bind="(product.width || 0)" blur="submit"></a></span>&nbsp;
						<span ng-if="productPriceStockCtrl.product.dimension_unit" ng-bind="productPriceStockCtrl.product.dimension_unit"></span>&nbsp;x&nbsp;
						<a href="#" editable-number="product.height" buttons="no" e-min="0" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.height, product.available)}" ng-bind="(product.height || 0)" blur="submit"></a>&nbsp;
						<span ng-if="productPriceStockCtrl.product.dimension_unit" ng-bind="productPriceStockCtrl.product.dimension_unit"></span>
						<span ng-click="productPriceStockCtrl.applyToAll('dimensions', {length: product.length, width: product.width, height: product.height})">Apply to all</span>
					</td>
					<td xeditable-select>
						<a href="#" editable-number="product.stock" buttons="no" e-min="0" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.stock, product.available)}" ng-bind="(product.stock || 0)" blur="submit"></a>
						<span ng-click="productPriceStockCtrl.applyToAll('stock', product.stock)">Apply to all</span>
					</td>
					<td xeditable-select>â‚¬ <a href="#" editable-number="product.price" buttons="no" e-min="0" class="ng-class:{'purple-text': productPriceStockCtrl.priceStockValuesValidation(product.price, product.available)}" ng-bind="(product.price || 0)" blur="submit"></a>
					<span ng-click="productPriceStockCtrl.applyToAll('price', product.price)">Apply to all</span>
					</td>
				</tr>
			</tbody>
		</table>
</div>

<div class="card">
	<span class="title"><span translate="product.basic_info.BASIC_INFO"></span></span>
	<form class="row" name="productBasicInfoCtrl.form" novalidate>
		<div class="col-md-6">
			<div class="col-md-12" id="name">
				<label class="col-md-12 mb-20" for="name"><span translate="product.basic_info.TITLE"></span></label>
				<div class="col-md-10">
					<input class="mb-20 title-input form-control ng-class:{'error-input': productBasicInfoCtrl.nameRequired}" type="text" name="name" ng-model="productBasicInfoCtrl.product.name[productBasicInfoCtrl.name_language]" uib-popover="{{'product.basic_info.PLS_TRANSLATE' | translate}}"  popover-placement="right" popover-trigger="'focus'" >
					<div class="error-text" ng-if="productBasicInfoCtrl.nameRequired"><span translate="product.basic_info.TITLE_MANDATORY"></span></div>
				</div>
				<ol class="col-md-2 about-edit-select title-lang-btn nya-bs-select" ng-model="productBasicInfoCtrl.name_language">
					<li nya-bs-option="language in productBasicInfoCtrl.languages" data-value="language.code" deep-watch="true">
						<a href=""><span ng-bind="language.name"></span> <span class="glyphicon glyphicon-ok check-mark"></span></a>
					</li>
				</ol>
			</div>
			<div class="col-md-12" id="categories">
				<label class="col-md-12" for="categories"><span translate="product.basic_info.CATEGORIES"></span></label>
				<a ng-if="!productBasicInfoCtrl.emptyCategory" ng-cloak><span class="col-md-12" ng-click="productBasicInfoCtrl.addCategory(productBasicInfoCtrl.categories_helper[$parent.$index].categories_selected[$index])"><span translate="product.basic_info.ADD_CATEGORY"></span></span></a>
				<div class="col-md-12 mb-20" ng-repeat="item in productBasicInfoCtrl.categories_helper track by $index">
					<div class="items-row">
						<span ng-repeat="category in productBasicInfoCtrl.categories_helper[$index].categories_selected">
							<ol name="{{'categories_' + $parent.$index + '_' + $index}}" class="col-sm-2 col-md-2 nya-bs-select categories-select ng-class:{'error-input': productBasicInfoCtrl.has_error(productBasicInfoCtrl.form, productBasicInfoCtrl.form['categories_'+$parent.$index+'_'+$index])}" ng-model="productBasicInfoCtrl.categories_helper[$parent.$index].categories_selected[$index]" ng-change="productBasicInfoCtrl.categorySelected(productBasicInfoCtrl.categories_helper[$parent.$index].categories_selected[$index], $parent.$index, $index)" required>
								<li nya-bs-option="subcategory in productBasicInfoCtrl.categories_helper[$parent.$index].categories[$index]" data-value="subcategory.id" deep-watch="true">
									<a href="">
										<span ng-bind="subcategory.name"></span>
									</a>
								</li>
							</ol>
						</span>
						<span class="glyphicon glyphicon-remove close-row" ng-if="productBasicInfoCtrl.product.categories.length > 1" ng-click="productBasicInfoCtrl.deleteCategory($index)"></span>
					</div>
				</div>
			</div>
			<div class="col-md-12 error-text" ng-if="productBasicInfoCtrl.categorySelectionRequired" id="emptyCategory"><span translate="product.basic_info.SELECT_CATEGORY"></span></div>
			<div class="col-md-12" id="description">
				<label class="col-md-12 mb-20" for="description"><span translate="product.basic_info.DESCRIPTION"></span></label>
				<div class="col-md-10">
					<div class="mb-20 description-input ng-class:{'error-input': productBasicInfoCtrl.descriptionRequired}" text-angular ng-model="productBasicInfoCtrl.product.description[productBasicInfoCtrl.description_language]" ng-cloak ta-toolbar="[]" ta-paste="productBasicInfoCtrl.stripHTMLTags($html)"></div>
					<div class="error-text" ng-if="productBasicInfoCtrl.descriptionRequired"><span translate="product.basic_info.DESCRIPTION_IS_MANDATORY"></span></div>
				</div>
				<ol class="col-md-2 about-edit-select title-lang-btn nya-bs-select" ng-model="productBasicInfoCtrl.description_language">
					<li nya-bs-option="language in productBasicInfoCtrl.languages" data-value="language.code" deep-watch="true">
						<a href=""><span ng-bind="language.name"></span> <span class="glyphicon glyphicon-ok check-mark"></span></a>
					</li>
				</ol>
			</div>
			<div class="col-md-12" id="tags">
				<label class="col-md-12 mb-20" for="tags"><span translate="product.basic_info.TAGS"></span></label>
				<tags-input min-length="2" class="mb-20 tags-wrapper col-md-10" ng-model="productBasicInfoCtrl.tags[productBasicInfoCtrl.tags_language]" on-tag-added="productBasicInfoCtrl.addTag($tag, productBasicInfoCtrl.tags_language)" on-tag-removed="productBasicInfoCtrl.removeTag($tag)"></tags-input>
				<ol class="about-edit-select title-lang-btn nya-bs-select col-md-2" ng-model="productBasicInfoCtrl.tags_language">
					<li nya-bs-option="language in productBasicInfoCtrl.languages" data-value="language.code" deep-watch="true">
						<a href=""><span ng-bind="language.name"></span> <span class="glyphicon glyphicon-ok check-mark"></span></a>
					</li>
				</ol>
			</div>
			<div class="personal-info-wrapper">
				<div class="col-md-12" id="warranty">
					<label class="col-md-3" for="warranty"><span translate="product.basic_info.WARRANTIES"></span></label>
					<div class="col-md-3" id="warrantyNotNumber">
						<input class="form-control ng-class:{'error-input': productBasicInfoCtrl.warrantyRequired}" type="text" name="warranty" ng-model="productBasicInfoCtrl.product.warranty.value">
					</div>
					<span class="col-md-6" translate="product.basic_info.MONTHS"></span>
					<div class="col-md-12 error-text" ng-if="productBasicInfoCtrl.warrantyRequired"><span translate="product.basic_info.SPECIFY_WARRANTY_MONTHS"></span></div>
					<div class="col-md-12 error-text" ng-if="productBasicInfoCtrl.warrantyNumberRequired"><span translate="product.basic_info.VALUE_MUST_NUMBER"></span></div>
				</div>
				<div class="col-md-12 mt-20" id="returns">
					<label class="col-md-3" for="warrantie"><span translate="product.basic_info.RETURNS"></span></label>
					<div class="col-md-3" id="returnsNotNumber">
						<input class="form-control ng-class:{'error-input': productBasicInfoCtrl.retunrsRequired}" type="text" name="returns" ng-model="productBasicInfoCtrl.product.returns.value">
					</div>
					<span class="col-md-6" translate="product.basic_info.DAYS"></span>
					<div class="col-md-12 error-text" ng-if="productBasicInfoCtrl.returnsRequired"><span translate="product.basic_info.SPECIFY_RETURNS_DAYS"></span></div>
					<div class="col-md-12 error-text" ng-if="productBasicInfoCtrl.returnsNumberRequired"><span translate="product.basic_info.VALUE_MUST_NUMBER"></span></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="col-md-12" id="main_photo">
				<div id="photos">
					<label class="col-md-12" for="Photos"><span translate="product.basic_info.PHOTOS"></span></label>
					<div class="col-md-12">
						<div class="col-md-3 button" name="file" ngf-select="productBasicInfoCtrl.uploadPhoto($files, $invalidFiles)"  ngf-accept="'image/*'"  ngf-drop-available="productBasicInfoCtrl.isDropAvailable" ngf-multiple="true"><a style="cursor:pointer;" translate="product.basic_info.ADD_PHOTOS"></a></div>
						<p class="info col-md-6"><span translate="product.basic_info.MARK_AS_MAIN"></span></p>
					</div>
					<div class="col-md-12 ml-15">
						<div class="row">
							<div class="col-md-3" ngf-no-file-drop>
								<input type="file" name="file" ngf-select="productBasicInfoCtrl.uploadPhoto($files, $invalidFiles)" ngf-accept="'image/*'" ngf-drop-available="productBasicInfoCtrl.isDropAvailable" ngf-multiple="true">
							</div>
							<ul class="item draggable-list" ui-sortable ng-model="productBasicInfoCtrl.images" ng-if="productBasicInfoCtrl.images.length > 0">
								<li class="col-md-3 image-basic-info-edit" ng-repeat="image in productBasicInfoCtrl.images">
									<img class="grid-image" ng-src="{{image.url}}" draggable="false">
									<div class="crop ion-android-star-outline" ng-if="!image.filename.main_product_photo" ng-click="productBasicInfoCtrl.openCropModal(image.url, $index)"></div>
									<span class="delete ion-android-close" ng-click="productBasicInfoCtrl.deleteImage($index)"></span>
									<p class="main-marked" ng-if="image.filename.main_product_photo"><span translate="product.basic_info.MARKED_AS_MAIN"></span></p>
								</li>
							</ul>
							<div class="col-md-3 image-basic-info-edit" ng-repeat="item in productBasicInfoCtrl.tempFiles" ng-if="item.progress">
								<div ng-if="item.progress <= 100">
									<uib-progressbar value="item.progress" class="progress-striped active">{{item.progress}}</uib-progressbar>
									<img ngf-thumbnail="item" class="grid-image">
								</div>
							</div>
						</div>
						<div class="row purple-text" ng-if="productBasicInfoCtrl.photosRequired" ng-cloak><p><span translate="product.basic_info.UPLOAD_1_PHOTO"></span></p></div>
					</div>
					<div class="col-md-6 pad-about mr-15" ng-if="productBasicInfoCtrl.images.length<1">
						<div class="basic-info-add-photos">
							<div class="plus-add-wrapper ng-class:{'error-input': productBasicInfoCtrl.photosRequired}" ngf-select="productBasicInfoCtrl.uploadPhoto($files, $invalidFiles)"  ngf-accept="'image/*'"  ngf-drop-available="productBasicInfoCtrl.isDropAvailable" ngf-multiple="true">
								<br/><br/><br/>
							</div>
						</div>
					</div>
					<div class="row purple-text" ng-if="productBasicInfoCtrl.mainPhotoRequired" ng-cloak><p><span translate="product.basic_info.MARK_AS_MAIN"></span></p></div>
				</div>
			</div>
		</div>
	</form>
</div>

<div class="card">
	<span class="title">More details about your work (optional)</span>
	<form name="productMoreDetailsCtrl.form" novalidate>
		<div class="row">
			<label class="col-xs-12">Description photos</label>
			<div class="col-md-2 button"  ngf-drop-available="productMoreDetailsCtrl.isDropAvailable" ngf-select="productMoreDetailsCtrl.openCropModal($file)" ngf-accept="'image/*'">+ Add photos</div>
			<span class="info col-md-10">Enrich your work description with photos that showcase its main features.</span>
			<div class="col-md-8">
				<div class="col-md-2 pad-about mr-15">
					<div ng-if="productMoreDetailsCtrl.isDropAvailable">
						<div class="description-add-photos" ngf-drop-available="productMoreDetailsCtrl.isDropAvailable" ngf-drag-over-class="drag-over" ngf-drop ngf-select="productMoreDetailsCtrl.openCropModal($file)" ngf-accept="'image/*'">
							<div class="plus-add-wrapper">
								
							</div>
						</div>
					</div>
					<div ngf-no-file-drop>
						<input type="file" name="file" ngf-select="productMoreDetailsCtrl.openCropModal($file)" ngf-accept="'image/*'" ngf-drop-available="productMoreDetailsCtrl.isDropAvailable" ngf-multiple="true">
					</div>
				</div>
				<div class="item draggable-list" dnd-list="productMoreDetailsCtrl.images" dnd-dragover="productMoreDetailsCtrl.dragOver(index)">
					<div class="col-md-2 image-description-edit" ng-repeat="image in productMoreDetailsCtrl.images" dnd-draggable="image" dnd-effect-allowed="move" dnd-dragstart="productMoreDetailsCtrl.dragStart($index)" dnd-canceled="productMoreDetailsCtrl.canceled()" dnd-moved="productMoreDetailsCtrl.moved($index)">
						<img class="grid-image" ng-src="{{image.url}}" alt="">
						<span class="delete ion-android-close" ng-click="productMoreDetailsCtrl.deleteImage($index)"></span>
					</div>
				</div>
				<div class="col-md-2 image-description-edit" ng-if="productMoreDetailsCtrl.file.progress">
					<div ng-if="productMoreDetailsCtrl.file.progress <= 100">
						<uib-progressbar value="productMoreDetailsCtrl.file.progress" class="progress-striped active">{{productMoreDetailsCtrl.file.progress}}</uib-progressbar>
						<img ngf-thumbnail="productMoreDetailsCtrl.file" class="grid-image">
					</div>
				</div>
			</div>
			
		</div>
		<div class="row" id="faq">
			<div class="col-md-12">
				<label for="faqs">WORK FAQs</label>
			</div>
			<span class="col-md-12">Do you want to write FAQ question specific for this product?</span>
			<div class="col-md-12">
			<div class="radio radio-inline">
					<input type="radio" name="faq_selected" id="faq_selected" value="faq_selected" ng-model="productMoreDetailsCtrl.faq_selected" ng-value="true" ng-change="productMoreDetailsCtrl.showFaq()">
					<label for="faq_selected">
						YES
					</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" name="faq_unselected" id="faq_unselected" value="faq_unselected" ng-model="productMoreDetailsCtrl.faq_selected" ng-value="false" checked>
					<label for="faq_unselected">
						NO
					</label>
				</div>
			</div>
			<div ng-if="productMoreDetailsCtrl.faq_selected">
				<div class="col-md-12 pad-about" ng-repeat="question in productMoreDetailsCtrl.product.faq track by $index" class="delete-options-wrapper">
					<a href="" class="delete-link pull-right" ng-click="productMoreDetailsCtrl.deleteQuestion($index)">Delete question</a>
					<div class="edit-faq-panel no-mar">
						<div class="faq-language-menu">
							<ol class="nya-bs-select form-control" ng-model="productMoreDetailsCtrl.faq_helper[$index].languageSelected" ng-change="productMoreDetailsCtrl.parseQuestion(question, $index)">
								<li nya-bs-option="language in productMoreDetailsCtrl.languages" class="ng-class:{'lang-selected': productMoreDetailsCtrl.isLanguageOk(language.code, $parent.$index)}" data-value="language.code" deep-watch="true">
									<a href="">
										<span ng-bind="language.name"></span>
										<span class="glyphicon glyphicon-ok ok-white-icon pull-right" ng-if="productMoreDetailsCtrl.isLanguageOk(language.code, $parent.$index)"></span>
									</a>
								</li>
							</ol>
							<div class="faq-row">
								<div class="col-sm-1">
									<span class="faq-edit-question">Question</span>
								</div>
								<div class="col-sm-11">
									<input type="text" name="{{'faq_question_' + $index}}" class="faq-edit-answer ng-class:{'error-input': productMoreDetailsCtrl.faqRequired && !question.question['en-US']}" placeholder="Question" ng-model="question.question[productMoreDetailsCtrl.faq_helper[$index].languageSelected]" required>
								</div>
							</div>
							<div class="faq-row">
								<div class="col-sm-1">
									<span class="faq-edit-question">Answer</span>
								</div>
								<div class="col-sm-11">
									<div class="faq-edit-answer ng-class:{'error-input': productMoreDetailsCtrl.faqRequired && !question.answer['en-US']}" name="{{'faq_answer_' + $index}}" text-angular ng-model="question.answer[productMoreDetailsCtrl.faq_helper[$index].languageSelected]" ta-toolbar="[]" placeholder="Answer" ta-paste="productMoreDetailsCtrl.stripHTMLTags($html)" required></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<a class="add-cathegory" href="" ng-click="productMoreDetailsCtrl.addFaq()">+ Add another question</a>
			</div>
		</div>
	</form>
</div>

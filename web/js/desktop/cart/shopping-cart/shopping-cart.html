<div class="shopping-cart-wrapper">
	<span class="shopping-cart-title no-mar" translate="cart.shopping_cart.YOUR_SHOPPING_CART"></span>
	<table class="table checkout-table" ng-repeat="pack in shoppingCartCtrl.cart.packs">
		<thead>
			<tr>
				<td class="deviser"><span class="title-checkout">Deviser</span></td>
				<td class="deviser-name"><span class="deviser-name" ng-bind="pack.deviser_info.name"></span></td>
				<td></td>
				<td class="quantity"><span class="title-checkout deviser" translate="cart.QUANTITY"></span></td>
				<td class="subtotal"><span class="title-checkout deviser" translate="cart.SUBTOTAL"></span></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in pack.products">
				<td class="deviser"></td>
				<td class="deviser-name">
					<div class="img-checkout-wrapper">
						<img ng-src="{{product.product_info.photo}}" ng-alt="product.product_info.name" ng-title="product.product_info.name">
					</div>
				</td>
				<td>
					<p><a ng-href="{{product.product_info.url}}"><span class="product-name" ng-bind="(product.product_info.name)"></span></a></p>
					<div ng-repeat="tag in product.tags">
						<span class="tag-name" ng-bind="tag.name"></span>&nbsp;
							<span ng-repeat="value in tag.values track by $index">
								<span ng-if="!shoppingCartCtrl.isObject(value)">
									<span ng-if="$index>0">/&nbsp;</span><span ng-bind="(value | capitalize)"></span></span>
								</span>
					</div>
				</td>
				<td class="quantity">
					<span ng-click="shoppingCartCtrl.subQuantity(product)" style="cursor:pointer;">-</span>&nbsp;<span class="quantity-number" ng-bind="product.quantity"></span>&nbsp;<span style="cursor:pointer;" ng-click="shoppingCartCtrl.addQuantity(product)">+</span>
				</td>
				<td class="subtotal">
					<span class="subtotal-amount">â‚¬<span ng-bind="product.price*product.quantity"></span></span>
					<span class="subtotal-delete"><a href="#" ng-click="shoppingCartCtrl.deleteItem(product.price_stock_id)"><i class="ion-trash-a"></i></a></span>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="personal-info-wrapper">
	<span class="shopping-cart-section-header">
		2 Shipping methods & addresses
		<div class="pull-right" ng-if="shippingMethodsCtrl.state > 1">
			<a href="/cart" class="continue-shopping-btn">
				<i class="ion-arrow-left-b"></i>
					Return to cart
			</a>
		</div>
	</span>
	<div ng-if="shippingMethodsCtrl.state > 1">
		<div ng-repeat="pack in shippingMethodsCtrl.cart.packs">
			<div class="row">
				<div class="col-md-1">
					<a ng-src="pack.deviser.url">
						<img ng-src="{{pack.deviser_info.photo}}" ng-attr-alt="{{pack.deviser_info.name}}" ng-attr-title="{{pack.deviser_info.name}}" style="max-width: 50px;">
					</a>
				</div>
				<div class="col-md-7">
					<h4 ng-bind="pack.deviser_info.name"></h4>
				</div>
				<div class="col-md-2" ng-if="shippingMethodsCtrl.state === 2">
					<div class="radio radio-inline" ng-if="pack.deviser_info.shipping_time">
						<input type="radio" checked ng-value="'standard'" ng-model="pack.shipping_type" name="standard_shipping" id="standard_shipping" ng-change="shippingMethodsCtrl.setShippingPriceTime(pack)">
						<label for="standard_shipping">Standard</label>
					</div>
					<div class="radio radio-inline" ng-if="pack.deviser_info.shipping_express_time">
						<input type="radio" ng-value="'express'" ng-model="pack.shipping_type" name="express_shipping" id="express_shipping" ng-change="shippingMethodsCtrl.setShippingPriceTime(pack)">
						<label for="express_shipping">Express</label>
					</div>
				</div>
				<div class="col-md-2">
					<p>
						Delivery within <span ng-bind="pack.shipping_time || pack.deviser_info.shipping_time"></span> days
						<span ng-if="pack.currency" ng-bind="pack.currency"></span><span ng-bind="pack.shipping_price || pack.deviser_info.price"></span>
					</p>
				</div>
			</div>
			<div class="row" style="padding-top:10px;">
				<div ng-repeat="product in pack.products">
					<product-card product="product"></product-card>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12 text-center" ng-if="shippingMethodsCtrl.state===2">
		<button class="btn btn-green mt-30" ng-click="shippingMethodsCtrl.save()">Continue to payment methods</button>
	</div>
</div>

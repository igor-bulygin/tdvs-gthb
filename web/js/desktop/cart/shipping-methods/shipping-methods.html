<div class="personal-info-wrapper">
	<span class="shopping-cart-section-header">
		2 <span translate="cart.shipping_methods.SHIPPING_METHODS_TITLE"></span>
		<div class="pull-right" ng-if="shippingMethodsCtrl.state > 1">
			<a href="/cart" class="continue-shopping-btn">
				<i class="ion-arrow-left-b"></i>
					<span translate="cart.RETURN_CART"></span>
			</a>
		</div>
	</span>
	<div ng-if="shippingMethodsCtrl.state > 1">
		<div ng-repeat="pack in shippingMethodsCtrl.cart.packs">
			<div class="row">
				<div class="col-md-1">
					<a ng-src="pack.deviser.url">
						<img ng-src="{{pack.deviser_info.photo}}" ng-attr-alt="{{pack.deviser_info.name}}" ng-attr-title="{{pack.deviser_info.name}}" style="max-width: 50px;">
					</a>
				</div>
				<div class="col-md-7">
					<h4 ng-bind="pack.deviser_info.name"></h4>
				</div>
				<div class="col-md-2" ng-if="shippingMethodsCtrl.state === 2">
					<div class="radio radio-inline" ng-if="pack.deviser_info.shipping_time">
						<input type="radio" checked value="{{'standard'}}" ng-model="pack.shipping_type" name="{{'radio_shipping_'+$index}}" id="{{'standard_shipping_'+$index}}" ng-change="shippingMethodsCtrl.setShippingPriceTime(pack)">
						<label for="{{'standard_shipping_'+$index}}"><span translate="global.STANDARD"></span></label>
					</div>
					<br>
					<div class="radio radio-inline" ng-if="pack.deviser_info.shipping_express_time">
						<input type="radio" value="{{'express'}}" ng-model="pack.shipping_type" name="{{'radio_shipping_'+$index}}" id="{{'express_shipping_'+$index}}" ng-change="shippingMethodsCtrl.setShippingPriceTime(pack)">
						<label for="{{'express_shipping_'+index}}"><span translate="global.EXPRESS"></span></label>
					</div>
				</div>
				<div class="col-md-2">
					<p>
						<span translate="cart.shipping_methods.DELIVERY_WITHIN" translate-values="{days: pack.shipping_time || pack.deviser_info.shipping_time}"></span>
						<span ng-if="pack.currency" ng-bind="pack.currency"></span><span ng-bind="pack.shipping_price || pack.deviser_info.price"></span>
					</p>
				</div>
			</div>
			<div class="row" style="padding-top:10px;">
				<div ng-repeat="product in pack.products">
					<product-card product="product"></product-card>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12 text-center" ng-if="shippingMethodsCtrl.state===2">
		<button class="btn btn-green mt-30" ng-click="shippingMethodsCtrl.save()"><span translate="cart.shipping_methods.CONTINUE_PAYMENT"></span></button>
	</div>
</div>

<div class="container">
	<div class="col-xs-10 col-sm-4 cart-panel-div">
		<div uib-collapse="!cartPanelCtrl.isOpen">
			<div ng-repeat="pack in cartPanelCtrl.packs">
				<ul>
					<li class="col-xs-12 mb-10" ng-repeat="product in pack.products">
						<div class="col-xs-2 col-md-2">
							<img class="img-responsive" ng-src="{{product.product_info.photo}}" ng-alt="product.product_info.name" ng-title="product.product_info.name">
						</div>
						<div class="col-xs-6 col-md-6">
							<a ng-href="{{product.product_info.url}}">
								<span class="product-name-card" ng-bind="(product.product_info.name)"></span>
								<span ng-if="product.quantity>1" class="product-name-card">
									<span>X </span>
									<span ng-bind="(product.quantity)"></span>
								</span>
							</a>
						</div>
						<div class="col-xs-4">
							<span class="subtotal-amount pull-right">€ <span ng-bind="product.price*product.quantity"></span></span>
						</div>
					</li>
				</ul>
			</div>
			<div class="col-xs-12 mb-20" style="background-color:#E9E9E9;padding-top:5px;padding-bottom:5px;">
				<span class="col-xs-8 text-left shopping-cart-title" translate="cart.TOTAL"></span>
				<span class="col-xs-4"><span class="subtotal-amount pull-right">€ <span class="subtotal-amount" ng-bind="cartPanelCtrl.total"></span></span></span>
			</div>
			<div class="text-center px-2">
				<a class="btn full-size-btn btn-red" href="/cart"><span translate="cart.cart_panel.GO_TO_CART"></span></a>
			</div>
		</div>
	</div>
</div>

<div>
	<h4>Personal info & billing address</h4>
	<form class="form-horizontal" name="personalInfoCtrl.form">
	<div class="col-md-6">
			<div class="form-group">
				<label for="first_name" class="col-md-3">First name</label>
				<div class="col-md-9">
					<input type="text" ng-model="personalInfoCtrl.user.first_name" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="last_name" class="col-md-3">Last name</label>
				<div class="col-md-9">
					<input type="text" ng-model="personalInfoCtrl.user.last_name" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-md-3">E-mail</label>
				<div class="col-md-9">
					<input type="email" ng-model="personalInfoCtrl.user.email" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-md-3">Phone</label>
				<div class="col-md-3">
					<input type="text" ng-model="personalInfoCtrl.user.prefix_phone" class="form-control">
				</div>
				<div class="col-md-6">
					<input type="text" ng-model="personalInfoCtrl.user.phone" class="form-control"> <!-- include phone pattern !-->
				</div>
			</div>
			<div class="form-group">
				<label for="phone_2" class="col-md-3">Phone 2</label>
				<div class="col-md-3">
					<input type="text" ng-model="personalInfoCtrl.user.prefix_phone_2" class="form-control">
				</div>
				<div class="col-md-6">
					<input type="text" ng-model="personalInfoCtrl.user.phone_2" class="form-control"> <!-- include phone pattern !-->
				</div>
			</div>
	</div>
	<div class="col-md-6">
		<p>Billing address</p>
		<div class="form-group">
			<label for="country" class="col-md-3">Country</label>
			<div class="col-md-9">
				
			</div>
		</div>
		<div class="form-group">
			<label for="city" class="col-md-3">City</label>
			<div class="col-md-9">
				<input type="text" ng-model="personalInfoCtrl.user.city" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="address" class="col-md-3">Address</label>
			<div class="col-md-9">
				<input type="text" ng-model="personalInfoCtrl.user.address" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="zip_code" class="col-md-3">ZIP Code</label>
			<div class="col-md-4">
				<input type="text" ng-model="personalInfoCtrl.user.zip_code" class="form-control">
			</div>
		</div>
	</div>
	</form>
</div>

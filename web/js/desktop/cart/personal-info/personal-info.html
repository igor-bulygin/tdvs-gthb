<div class="personal-info-wrapper">
	<span class="shopping-cart-section-header">Personal info & billing address</span>
	<form class="form-horizontal" name="personalInfoCtrl.form">
	<div class="col-md-6">
			<div class="form-group form-personal-info">
				<label for="first_name" class="col-md-3">First name</label>
				<div class="col-md-9">
					<input type="text" name="first_name" ng-model="personalInfoCtrl.user.first_name" class="form-control ng-class:{'error-input': personalInfoCtrl.has_error(personalInfoCtrl.form, personalInfoCtrl.form.first_name)}" required>
				</div>
			</div>
			<div class="form-group form-personal-info">
				<label for="last_name" class="col-md-3">Last name</label>
				<div class="col-md-9">
					<input type="text" name="last_name" ng-model="personalInfoCtrl.user.last_name" class="form-control ng-class:{'error-input': personalInfoCtrl.has_error(personalInfoCtrl.form, personalInfoCtrl.form.last_name)}" required>
				</div>
			</div>
			<div class="form-group form-personal-info">
				<label for="email" class="col-md-3">E-mail</label>
				<div class="col-md-9">
					<input type="email" name="email" ng-model="personalInfoCtrl.user.email" class="form-control ng-class:{'error-input': personalInfoCtrl.has_error(personalInfoCtrl.form, personalInfoCtrl.form.email)}" required>
				</div>
			</div>
			<div class="form-group form-personal-info">
				<label for="phone" class="col-md-3">Phone</label>
				<div class="col-md-3">
					<input type="text" name="phone1_prefix" ng-model="personalInfoCtrl.user.phone1.prefix" class="form-control ng-class:{'error-input': personalInfoCtrl.has_error(personalInfoCtrl.form, personalInfoCtrl.form.phone1_prefix)}" required>
				</div>
				<div class="col-md-6">
					<input type="text" name="phone1_number" ng-model="personalInfoCtrl.user.phone1.number" class="form-control ng-class:{'error-input': personalInfoCtrl.has_error(personalInfoCtrl.form, personalInfoCtrl.form.phone1_number)}" required> <!-- include phone pattern !-->
				</div>
			</div>
			<div class="form-group form-personal-info">
				<label for="phone_2" class="col-md-3">Phone 2</label>
				<div class="col-md-3">
					<input type="text" name="phone2_prefix" ng-model="personalInfoCtrl.user.phone2.prefix" class="form-control ng-class:{'error-input': personalInfoCtrl.has_error(personalInfoCtrl.form, personalInfoCtrl.form.phone2_prefix)}">
				</div>
				<div class="col-md-6">
					<input type="text" name="phone2_number" ng-model="personalInfoCtrl.user.phone2.number" class="form-control ng-class:{'error-input': personalInfoCtrl.has_error(personalInfoCtrl.form, personalInfoCtrl.form.phone2_number)}"> <!-- include phone pattern !-->
				</div>
			</div>
	</div>
	<div class="col-md-6">
		<span class="billing-header">Billing address</span>
		<div class="form-group form-personal-info">
			<label for="country" class="col-md-3">Country</label>
			<div class="col-md-9">
				<ol class="nya-bs-select" ng-model="personalInfoCtrl.user.country" size="5">
					<li nya-bs-option="country in personalInfoCtrl.countries | orderBy:'country_name'" data-value="country.id">
						<a href=""><span ng-bind="country.country_name"></span></a>
					</li>
				</ol>
			</div>
		</div>
		<div class="form-group form-personal-info">
			<label for="city" class="col-md-3">City</label>
			<div class="col-md-9">
				<input type="text" name="city" ng-model="personalInfoCtrl.user.city" class="form-control ng-class:{'error-input': personalInfoCtrl.has_error(personalInfoCtrl.form, personalInfoCtrl.form.city)}" required>
			</div>
		</div>
		<div class="form-group form-personal-info">
			<label for="address" class="col-md-3">Address</label>
			<div class="col-md-9">
				<input type="text" name="address" ng-model="personalInfoCtrl.user.address" class="form-control ng-class:{'error-input': personalInfoCtrl.has_error(personalInfoCtrl.form, personalInfoCtrl.form.address)}" required>
			</div>
		</div>
		<div class="form-group form-personal-info">
			<label for="zip_code" class="col-md-3">ZIP Code</label>
			<div class="col-md-4">
				<input type="text" name="zipcode" ng-model="personalInfoCtrl.user.zipcode" class="form-control ng-class:{'error-input': personalInfoCtrl.has_error(personalInfoCtrl.form, personalInfoCtrl.form.zipcode)}" required>
			</div>
		</div>
	</div>
	</form>
	<div class="col-md-12 text-center">
		<button class="btn btn-green" ng-click="personalInfoCtrl.save(personalInfoCtrl.form)">Continue to payment methods</button>
	</div>
</div>

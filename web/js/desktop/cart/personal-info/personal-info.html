<div>
	<h4>Personal info & billing address</h4>
	<form class="form-horizontal" name="personalInfoCtrl.form">
	<div class="col-md-6">
			<div class="form-group">
				<label for="first_name" class="col-md-3">First name</label>
				<div class="col-md-9">
					<input type="text" ng-model="personalInfoCtrl.user.first_name" class="form-control" required>
				</div>
			</div>
			<div class="form-group">
				<label for="last_name" class="col-md-3">Last name</label>
				<div class="col-md-9">
					<input type="text" ng-model="personalInfoCtrl.user.last_name" class="form-control" required>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-md-3">E-mail</label>
				<div class="col-md-9">
					<input type="email" ng-model="personalInfoCtrl.user.email" class="form-control" required>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-md-3">Phone</label>
				<div class="col-md-3">
					<input type="text" ng-model="personalInfoCtrl.user.phone1.prefix" class="form-control" required>
				</div>
				<div class="col-md-6">
					<input type="text" ng-model="personalInfoCtrl.user.phone1.number" class="form-control" required> <!-- include phone pattern !-->
				</div>
			</div>
			<div class="form-group">
				<label for="phone_2" class="col-md-3">Phone 2</label>
				<div class="col-md-3">
					<input type="text" ng-model="personalInfoCtrl.user.phone2.prefix" class="form-control">
				</div>
				<div class="col-md-6">
					<input type="text" ng-model="personalInfoCtrl.user.phone2.number" class="form-control"> <!-- include phone pattern !-->
				</div>
			</div>
	</div>
	<div class="col-md-6">
		<p>Billing address</p>
		<div class="form-group">
			<label for="country" class="col-md-3">Country</label>
			<div class="col-md-9">
				<ol class="nya-bs-select" ng-model="personalInfoCtrl.user.country">
					<li nya-bs-option="country in personalInfoCtrl.countries" data-value="country.id">
						<a href=""><span ng-bind="country.country_name"></span></a>
					</li>
				</ol>
			</div>
		</div>
		<div class="form-group">
			<label for="city" class="col-md-3">City</label>
			<div class="col-md-9">
				<input type="text" ng-model="personalInfoCtrl.user.city" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label for="address" class="col-md-3">Address</label>
			<div class="col-md-9">
				<input type="text" ng-model="personalInfoCtrl.user.address" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label for="zip_code" class="col-md-3">ZIP Code</label>
			<div class="col-md-4">
				<input type="text" ng-model="personalInfoCtrl.user.zipcode" class="form-control" required>
			</div>
		</div>
	</div>
	</form>
	<div class="col-md-12 text-center">
		<button class="btn btn-green" ng-click="personalInfoCtrl.save(personalInfoCtrl.form)">Continue to shipping methods</button>
	</div>
</div>

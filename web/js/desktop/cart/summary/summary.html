<div class="hidden-xs hidden-sm">
	<span class="shopping-cart-title"><span translate="cart.summary.CART_SUMMARY"></span> (<span ng-bind="summaryCtrl.cart.totalItems"></span> items)</span>
</div>
<div class="hidden-xs hidden-sm" ng-if="summaryCtrl.state >= 1">
	<div ng-repeat="pack in summaryCtrl.cart.packs">
		<div class="deviser-shipping-wrapper">
			<span class="deviser-name-item summary-cart-wrapper" ng-bind="pack.deviser_info.name"></span>
			<span class="shipping-text">
				<span translate="cart.summary.SHIPPING_PRICE"></span>:
				<span ng-if="pack.shipping_price" ng-cloak>
					<span class="price-bold">€</span> <span ng-bind="pack.shipping_price"></span>
				</span>
				<span ng-if="!pack.shipping_price" ng-cloak>
					<span translate="cart.summary.FREE_SHIPPING"></span>
				</span>
			</span>
		</div>
		<div class="summary-cart-wrapper summary-white-item" ng-repeat="product in pack.products">
			<div>
				<div>
					<span class="bold"><span class="ng-class:{'product-name': summaryCtrl.state<4}" ng-bind="product.product_info.name"></span></span>
					<span class="pull-right bold">€&nbsp;<span ng-bind="product.quantity * product.price"></span></span>
				</div>
				<div class="ng-class:{'summary-row': summaryCtrl.state < 4}">
					<span>Ud: <span ng-bind="product.quantity"></span></span><span>&nbsp;·&nbsp;</span>
					<span>Tags: <span ng-repeat="tag in product.tags">
									<span ng-repeat="value in tag.values track by $index">
										<span ng-if="!summaryCtrl.isObject(value)">
											<span ng-if="$index>0">&nbsp;/&nbsp;</span><span ng-bind="(value|capitalize)"></span>
										</span>
									</span>
									<span ng-if="!$last">,&nbsp;</span>
								</span><!-- fix blank spaces via css-->
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="hidden-xs hidden-sm summary-cart-wrapper-full">
	<span class="subtotal-amount-wrapper"><span class="bold" translate="cart.SUBTOTAL"></span><span class="pull-right subtotal-amount">€<span class="subtotal-amount" ng-bind="summaryCtrl.cart.subtotal | number : 2"></span></span></span>
</div>
<div class="col-xs-12 col-sm-12 hidden-md hidden-lg summary-cart-wrapper-full" style="padding: 3px;">
	<div class="col-xs-8 col-sm-6"><strong><span style="text-transform: uppercase;" translate="cart.summary.CART_SUMMARY"></span></strong> (<span ng-bind="summaryCtrl.cart.totalItems"></span> items)</div>
	<div class="col-xs-2 col-sm-2"><span translate="cart.SUBTOTAL"></span></div>
	<div class="col-xs-2 col-sm-4"><span class="pull-right subtotal-amount">€<span ng-bind="summaryCtrl.cart.subtotal | number : 2"></span></span></div>
</div>
<div class="hidden-xs hidden-sm summary-cart-wrapper" ng-if="!summaryCtrl.state">
	<a href="/checkout" class="mb-20 mt-20">
		<button class="btn btn-red col-xs-12" translate="cart.summary.PROCEED"></button>
	</a>
</div>

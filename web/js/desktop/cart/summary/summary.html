<span class="shopping-cart-title" ng-if="summaryCtrl.state<4">Cart summary</span>
<div ng-if="summaryCtrl.state >= 1">
	<div ng-repeat="pack in summaryCtrl.cart.packs">
		<span class="deviser-name-item summary-cart-wrapper" ng-bind="pack.deviser_info.name"></span>
		<div class="summary-cart-wrapper summary-white-item" ng-repeat="product in pack.products">
			<div ng-if="summaryCtrl.state === 4" class="img-checkout-wrapper col-md-2">
				<img ng-src="{{product.product_info.photo}}" ng-alt="product.product_info.name" ng-title="product.product_info.name">
			</div>
			<div>
				<div>
					<span class="bold"><span class="ng-class:{'product-name': summaryCtrl.state<4}" ng-bind="product.product_info.name"></span></span> <!-- TODO: Set bold font class -->
					<span class="pull-right text-green bold">€&nbsp;<span ng-bind="product.quantity * product.price"></span></span>
				</div>
				<div class="ng-class:{'summary-row': summaryCtrl.state < 4}">
					<span>Ud: <span ng-bind="product.quantity"></span></span><span>&nbsp;·&nbsp;</span>
					<span>Tags: <span ng-repeat="tag in product.tags">
									<span ng-repeat="value in tag.values track by $index">
										<span ng-if="!summaryCtrl.isObject(value)">
											<span ng-if="$index>0">/&nbsp;</span><span ng-bind="(value|capitalize)"></span>
										</span>
									</span>
									<span ng-if="!$last">,</span>
								</span>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="summary-cart-wrapper">
	<span class="subtotal-amount-wrapper"><span class="bold">Subtotal</span><span class="pull-right subtotal-amount">€<span class="subtotal-amount" ng-bind="summaryCtrl.cart.subtotal"></span></span></span>
</div>
<div class="summary-cart-wrapper" ng-if="!summaryCtrl.state">
	<a href="/checkout">
		<button class="btn btn-green col-md-12 mb-20">Proceed to checkout</button>
	</a>
</div>

<div class="col-md-12 store text-right">
	<div class="col-md-2 col-md-offset-9">
		<span style="color: #9D9D9D;" ng-cloak><span translate="settings.orders.TOTAL"></span>: </span> <label> {{soldOrdersCtrl.ordersTotalPrice | currency }}</label>
	</div>
</div>
<div class="col-md-10 col-md-offset-1 store" style="padding: 20px;">
	<div class="panel">
		<uib-accordion close-others="false">
			<div uib-accordion-group ng-repeat="order in soldOrdersCtrl.orders" ng-class="col-md-12" ng-cloak style="border:0 none !important;">
				<uib-accordion-heading class="row" style="font-weight: lighter;">
					<div class="mt-20">
						<span class="col-md-2 text-left">
							<span style="color: #9D9D9D;font-weight: lighter;" class="col-md-12" translate="settings.orders.INVOICE_NUMBER"></span>
							<span class="col-md-12" ng-bind="order.id"></span>
						</span>
						<span class="col-md-2 text-left">
							<span style="color: #9D9D9D;font-weight: lighter;" class="col-md-12" translate="settings.orders.ORDER_DATE"></span>
							<span class="col-md-12" ng-cloak>{{soldOrdersCtrl.parseDate(order.order_date.sec*1000) | date:'dd/MM/yy'}}</span>
						</span>
						<span class="col-md-2 text-left">
							<span style="color: #9D9D9D;font-weight: lighter;" class="col-md-12" translate="settings.orders.CLIENT_NAME"></span>
							<span class="col-md-12" ng-bind="order.billing_address.name + ' ' + order.billing_address.last_name"></span>
						</span>
					</div>
				</uib-accordion-heading>
				<div class="card">
					<div class="col-md-7" style="border-right: 1px solid #e9e9e9">
						<div class="row" style="border-bottom: 1px solid #e9e9e9">
							<span class="col-md-12 row mb-20" style="color: #9D9D9D;" translate="global.INFO"></span>
							<div class="col-md-3 row">
								<span class="col-md-12" style="color: #9D9D9D;" translate="settings.orders.SHIP_TO"></span>
								<label class="col-md-12" ng-bind="order.shipping_address.name + ' ' + order.shipping_address.last_name"></label>
								<label class="col-md-12" ng-bind="order.shipping_address.address"></label>
								<label class="col-md-12" ng-bind="order.shipping_address.city + ', ' + order.shipping_address.country"></label>
							</div>
							<div class="col-md-3 row">
								<span class="col-md-12" style="color: #9D9D9D;" translate="settings.orders.BILL_TO"></span>
								<label class="col-md-12" ng-bind="order.billing_address.name + ' ' + order.billing_address.last_name"></label>
								<label class="col-md-12" ng-bind="order.billing_address.address"></label>
								<label class="col-md-12" ng-bind="order.billing_address.city + ', ' + order.billing_address.country"></label>
							</div>
							<div class="col-md-6 row">
								<div class="col-md-12">
									<span style="color: #9D9D9D;" translate="settings.orders.YOU_RECEIVE"></span>
									<label ng-cloak">{{order.totalPrice | currency }}</label>
								</div>
								<div class="col-md-12">
									<span style="color: #9D9D9D;" translate="settings.orders.TODEVISE_COMMISSION"></span>
									<label>{{ order.commission| number:2}}</label>
								</div>
								<div class="col-md-12">
									<span style="color: #9D9D9D;" translate="settings.orders.SHIPPING"></span>
									<label ng-cloak">{{order.totalShippingPrice | currency }}</label>
								</div>
							</div>
							<div class="col-md-12 text-right">
								<div class="col-md-12">
									<span style="color: #9D9D9D;" translate="settings.orders.TOTAL"></span>
									<label>{{ order.total | number:2}}</label>
								</div>
							</div>
						</div>
						<div ng-repeat="pack in order.packs" class="mt-20">
							<div class="col-md-4" ng-repeat="product in pack.products">
								<product-card product="product" classes="{column1Class: 'col-md-6', column2Class: 'col-md-6'}" ></product-card>
							</div>
						</div>
					</div>
					<div class="col-md-5">
						<div ng-repeat="pack in order.packs">
							<div ng-switch on="pack.pack_state">
								<div ng-switch-when="paid">
									<div ng-if="!pack.loading" ng-cloak>
										<div class="col-md-12" >
											<div class="col-md-3 col-md-offset-1">
												<label translate="settings.orders.IM_AWARE"></label>
											</div>
											<div class="col-md-6 col-md-offset-2">
												<label style="color: #9D9D9D;" translate="settings.orders.IM_PREPARING"></label>
											</div>
										</div>
										<span class="col-md-12 mt-30 mb-20" translate="settings.orders.CLICK_TO_INFORM"></span>
										<div class="col-md-12 mt-40 mb-10" >
											<button class="col-md-3 btn btn-green" ng-click="soldOrdersCtrl.markPackAware(order,pack)"><span translate="READY_TO_CREATE"></span></button>
										</div>
									</div>
									<div class="text-center" ng-if="pack.loading" ng-cloak>
										<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
										<span class="sr-only" translate="global.LOADING"></span>
									</div>
								</div>
								<div ng-switch-when="aware">
									<div ng-if="!pack.loading" ng-cloak>
										<div class="col-md-12  mb-20" ng-if="!pack.editInfo" ng-cloak>
											<div class="col-md-3 col-md-offset-1">
												<label style="color: #9D9D9D;">1. <span translate="settings.orders.IM_AWARE"></span><span class="ion-checkmark-circled red-text"></span></label>
											</div>
											<div class="col-md-6 col-md-offset-2">
												<label><span translate="settings.orders.IM_PREPARING"></span></label>
											</div>
										</div>
										<form name="soldOrdersCtrl.shippingForm" class="form-horizontal" >
											<div class="form-group col-md-5">
												<span for="shippingCompany" class="col-md-12" translate="settings.orders.SHIPPING_COMPANY"></span>
												<div class="col-md-12">
													<input type="text" name="shippingCompany" class="form-control" ng-class="{'error-input': soldOrdersCtrl.has_error(soldOrdersCtrl.shippingForm, soldOrdersCtrl.shippingForm.shippingCompany)}" ng-model="soldOrdersCtrl.shippingCompany" required>
												</div>
												<form-errors class="col-md-12" field="soldOrdersCtrl.shippingForm.shippingCompany" condition="soldOrdersCtrl.has_error(soldOrdersCtrl.shippingForm, soldOrdersCtrl.shippingForm.shippingCompany)"></form-errors>
												<span for="eta" class="col-md-12 mt-20" translate="settings.orders.ETA"></span> <span style="color: #9D9D9D;" translate="global.OPTIONAL"></span>
												<div class="col-md-12">
													<input type="text" name="eta" class="form-control" ng-model="soldOrdersCtrl.eta">
												</div>
											</div>
											<div class="form-group col-md-7">
												<span for="trackingNumber" class="col-md-12" translate="settings.orders.TRACKING_NUMBER"></span>
												<div class="col-md-12">
													<input type="text" name="trackingNumber" class="form-control" ng-class="{'error-input': soldOrdersCtrl.has_error(soldOrdersCtrl.shippingForm, soldOrdersCtrl.shippingForm.trackingNumber)}" ng-model="soldOrdersCtrl.trackingNumber" required>
												</div>
												<form-errors class="col-md-12" field="soldOrdersCtrl.shippingForm.trackingNumber" condition="soldOrdersCtrl.has_error(soldOrdersCtrl.shippingForm, soldOrdersCtrl.shippingForm.trackingNumber)"></form-errors>
												<span for="trackLink" class="col-md-12 mt-20"><span translate="settings.orders.TRACKING_LINK"></span><span style="color: #9D9D9D;" translate="global.OPTIONAL"></span></span>
												<div class="col-md-12">
													<input type="text" name="trackLink" class="form-control" ng-model="soldOrdersCtrl.trackLink">
												</div>
											</div>
											<span class="form-group col-md-12 mt-20" translate="settings.orders.MOVE_TO_PAST_ORDERS"></span>
											<div class="form-group col-md-12">
												<button class="btn btn-green" ng-click="soldOrdersCtrl.markPackShipped(order,pack)" ng-disabled="!soldOrdersCtrl.shippingForm.$valid">
													<span ng-if="pack.editInfo" translate="settings.orders.SAVE_CHANGES"></span>
													<span ng-if="!pack.editInfo" translate="settings.orders.PACKAGE_SHIPPED"></span>
												</button>
											</div>
										</form>
									</div>
									<div class="text-center" ng-if="pack.loading" ng-cloak>
										<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
										<span class="sr-only" translate="global.LOADING"></span>
									</div>
								</div>
								<div ng-switch-when="shipped">
									<div class="col-md-12 text-right">
										<button class="btn btn-green" ng-click="soldOrdersCtrl.editShippingData(pack)"><span translate="global.EDIT"></span></button>
									</div>
									<div class="col-md-12 mt-20 text-right">
										<div class="col-md-6">
											<label class="col-md-12"><span translate="settings.orders.SHIPPING_COMPANY"></span></label>
											<span class="col-md-12" ng-bind="pack.shipping_info.company"></span>
										</div>
										<div class="col-md-6">
											<label class="col-md-12"><span translate="settings.orders.ETA"></span></label>
											<span class="col-md-12" ng-bind="pack.shipping_info.eta"></span>
										</div>
									</div>
									<div class="col-md-12 text-right">
										<div class="col-md-6">
											<label class="col-md-12"><span translate="settings.orders.TRACKING_NUMBER"></span></label>
											<span class="col-md-12" ng-bind="pack.shipping_info.tracking_number"></span>
										</div>
										<div class="col-md-6">
											<label class="col-md-12"><span translate="TRACKING_LINK"></span></label>
											<a class="col-md-12" ng-href="{{pack.shipping_info.tracking_link}}" target="blank">{{pack.shipping_info.tracking_link}}</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</uib-accordion>
	</div>
</div>

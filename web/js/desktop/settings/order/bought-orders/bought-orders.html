			<div class="col-md-12 " ng-repeat="pack in order.packs">
			<div class="row" style="padding: 10px;">
				<div class="col-md-2">
					<span class="col-md-12" style="color: #9D9D9D;">ORDER Nº</span>
					<label class="col-md-12" ng-bind="pack.short_id"></label>
				</div>
				<div class="col-md-2">
					<span class="col-md-12" style="color: #9D9D9D;">DEVISER</span>
					<label  class="col-md-12" ng-bind="pack.deviser_info.name"></label>
				</div>
				<div class="col-md-2"  ng-if="pack.pack_state==='shipped'">
					<span class="col-md-12" style="color: #9D9D9D;">SHIPPING DATE</span>
					<label class="col-md-12" ng-cloak>{{boughtOrdersCtrl.parseDate(pack.shipping_date.sec*1000) | date:'dd/MM/yy'}}</label>
				</div>
				<div class="col-md-1">
					<span class="col-md-12" style="color: #9D9D9D;">PRICE</span>
					<label  class="col-md-12" ng-bind="pack.pack_price"> <label ng-bind="pack.currency"></label></label>
				</div>
				<div class="col-md-2">
					<span class="col-md-12" style="color: #9D9D9D;">SHIPPING TYPE</span>
					<label class="col-md-12" ng-bind="pack.shipping_type"></label>
				</div>
				<div class="col-md-1">
					<span class="col-md-12" style="color: #9D9D9D;">STATUS</span>
					<label class="col-md-12" ng-bind="pack.pack_state"></label>
				</div>
				<div class="col-md-2 text-right" ng-if="pack.pack_state==='shipped'">
					<a class="red-text" ng-href="{{pack.shipping_info.tracking_link}}" target="blank">Track package</a>
				</div>
				</div>
				<div class="row mt-10 mb-20">
					<div class="col-md-2" ng-repeat="product in pack.products">
						<product-card product="product" classes="{column1Class: 'col-md-6', column2Class: 'col-md-6'}"></product-card>
					</div>
				</div>
			</div>
		</li>

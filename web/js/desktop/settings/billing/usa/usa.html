<div class="form-group">
	<label for="bank_name" class="col-md-2">Name of bank</label>
	<div class="col-md-4">
		<input type="text" name="bank_name" class="form-control" ng-model="usaBankInformationCtrl.bank_information.bank_name" required>
	</div>
</div>
<div class="form-group">
	<label for="account_type" class="col-md-2">Account type</label>
	<div class="col-md-5">
		<ol class="nya-bs-select" ng-model="usaBankInformationCtrl.bank_information.account_type" required="true">
			<li nya-bs-option="type in usaBankInformationCtrl.account_types" data-value="type.value">
				<a href="" ng-bind="type.name"></a>
			</li>
		</ol>
	</div>
</div>
<div class="form-group">
	<label for="routing_number" class="col-md-2">Routing number</label>
	<div class="col-md-5">
		<input type="text" name="routing_number" class="form-control" ng-model="usaBankInformationCtrl.bank_information.routing_number" required>
	</div>
</div>
<div class="form-group">
	<label for="account_number" class="col-md-2">Account number</label>
	<div class="col-md-5">
		<input type="text" name="account_number" class="form-control" ng-model="usaBankInformationCtrl.bank_information.account_number" required>
	</div>
</div>

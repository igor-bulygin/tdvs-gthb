<div class="form-group">
	<label for="bank_name" class="col-md-2">Name of bank</label>
	<div class="col-md-4">
		<input type="text" name="bank_name" class="form-control ng-class:{'error-input': usaBankInformationCtrl.has_error(usaBankInformationCtrl.form, usaBankInformationCtrl.form.bank_name)}" ng-model="usaBankInformationCtrl.bankInformation.bank_name" required>
	</div>
</div>
<div class="form-group">
	<label for="account_type" class="col-md-2">Account type</label>
	<div class="col-md-5">
		<ol name="account_type" class="nya-bs-select" ng-model="usaBankInformationCtrl.bankInformation.account_type" required="true">
			<li nya-bs-option="type in usaBankInformationCtrl.account_types" data-value="type.value" class="ng-class:{'error-input': usaBankInformationCtrl.has_error(usaBankInformationCtrl.form, usaBankInformationCtrl.form.account_type)}">
				<a href="" ng-bind="type.name"></a>
			</li>
		</ol>
	</div>
</div>
<div class="form-group">
	<label for="routing_number" class="col-md-2">Routing number</label>
	<div class="col-md-5">
		<input type="text" name="routing_number" class="form-control ng-class:{'error-input': usaBankInformationCtrl.has_error(usaBankInformationCtrl.form, usaBankInformationCtrl.form.routing_number)}" ng-model="usaBankInformationCtrl.bankInformation.routing_number" required>
	</div>
</div>
<div class="form-group">
	<label for="account_number" class="col-md-2">Account number</label>
	<div class="col-md-5">
		<input type="text" name="account_number" class="form-control ng-class:{'error-input': usaBankInformationCtrl.has_error(usaBankInformationCtrl.form, usaBankInformationCtrl.form.account_number)}" ng-model="usaBankInformationCtrl.bankInformation.account_number" required>
	</div>
</div>

<div class="form-group">
	<label for="bank_name" class="col-md-2">Name of bank</label>
	<div class="col-md-4">
		<input type="text" name="bank_name" class="form-control ng-class:{'error-input': canadaBankInformationCtrl.has_error(canadaBankInformationCtrl.form, canadaBankInformationCtrl.form.bank_name)}" ng-model="canadaBankInformationCtrl.bankInformation.bank_name" required>
	</div>
</div>
<div class="form-group">
	<label for="institution_number" class="col-md-2">Institution number</label>
	<div class="col-md-5">
		<input type="text" name="institution_number" class="form-control ng-class:{'error-input': canadaBankInformationCtrl.has_error(canadaBankInformationCtrl.form, canadaBankInformationCtrl.form.institution_number)}" ng-model="canadaBankInformationCtrl.bankInformation.institution_number" required>
	</div>
	<div class="col-md-5">
		<show-billing-errors errors="canadaBankInformationCtrl.errors" field="institution_number"></show-bank-errors>
	</div>
</div>

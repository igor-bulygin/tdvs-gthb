<div class="form-group">
	<label for="bank_name" class="col-md-2">Name of bank</label>
	<div class="col-md-4">
		<input type="text" name="bank_name" class="form-control" ng-model="otherBankInformationCtrl.bank_information.bank_name" required>
	</div>
</div>
<div class="form-group">
	<label for="iban" class="col-md-2">IBAN</label>
	<div class="col-md-4">
		<input type="text" name="iban" class="form-control" ng-model="otherBankInformationCtrl.bank_information.iban" required>
	</div>
</div>
<div class="form-group">
	<label for="swift_bic" class="col-md-2">Swift / BIC</label>
	<div class="col-md-5">
		<input type="text" name="swift_bic" class="form-control" ng-model="otherBankInformationCtrl.bank_information.swift_bic" required>
	</div>
</div>

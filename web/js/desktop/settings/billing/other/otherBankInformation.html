<div class="form-group">
	<label for="bank_name" class="col-md-2">Name of bank</label>
	<div class="col-md-4">
		<input type="text" name="bank_name" class="form-control ng-class:{'error-input': otherBankInformationCtrl.has_error(otherBankInformationCtrl.form, otherBankInformationCtrl.form.bank_name)}" ng-model="otherBankInformationCtrl.bankInformation.bank_name" required>
	</div>
</div>
<div class="form-group">
	<label for="iban" class="col-md-2">IBAN</label>
	<div class="col-md-4">
		<input type="text" name="iban" class="form-control ng-class:{'error-input': otherBankInformationCtrl.has_error(otherBankInformationCtrl.form, otherBankInformationCtrl.form.iban)}" ng-model="otherBankInformationCtrl.bankInformation.iban" required>
	</div>
	<div class="col-md-5">
		<show-billing-errors errors="otherBankInformationCtrl.errors" field="iban"></show-bank-errors>
	</div>
</div>
<div class="form-group">
	<label for="swift_bic" class="col-md-2">Swift / BIC</label>
	<div class="col-md-5">
		<input type="text" name="swift_bic" class="form-control ng-class:{'error-input': otherBankInformationCtrl.has_error(otherBankInformationCtrl.form, otherBankInformationCtrl.form.swift_bic)}" ng-model="otherBankInformationCtrl.bankInformation.swift_bic" required>
	</div>
	<div class="col-md-5">
		<show-billing-errors errors="otherBankInformationCtrl.errors" field="swift_bic"></show-bank-errors>
	</div>
</div>

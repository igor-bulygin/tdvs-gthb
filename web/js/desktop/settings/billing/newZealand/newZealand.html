<div class="form-group">
	<label for="bank_name" class="col-md-2">Name of bank</label>
	<div class="col-md-4">
		<input type="text" name="bank_name" class="form-control" ng-model="newZealandBankInformationCtrl.bank_information.bank_name" required>
	</div>
</div>
<div class="form-group">
	<label for="account_number" class="col-md-2">Account number</label>
	<div class="col-md-5">
		<input type="text" name="account_number" class="form-control" ng-model="newZealandBankInformationCtrl.bank_information.account_number" required>
	</div>
</div>
<div class="form-group">
	<label for="swift_bic" class="col-md-2">Swift / BIC</label>
	<div class="col-md-5">
		<input type="text" name="swift_bic" class="form-control" ng-model="newZealandBankInformationCtrl.bank_information.swift_bic" required>
	</div>
</div>

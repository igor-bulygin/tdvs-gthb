<div class="form-group">
	<label for="bank_name" class="col-md-2">Name of bank</label>
	<div class="col-md-4">
		<input type="text" name="bank_name" class="form-control ng-class:{'error-input': newZealandBankInformationCtrl.has_error(newZealandBankInformationCtrl.form, newZealandBankInformationCtrl.form.bank_name)}" ng-model="newZealandBankInformationCtrl.bankInformation.bank_name" required>
	</div>
</div>
<div class="form-group">
	<label for="account_number" class="col-md-2">Account number</label>
	<div class="col-md-5">
		<input type="text" name="account_number" class="form-control ng-class:{'error-input': newZealandBankInformationCtrl.has_error(newZealandBankInformationCtrl.form, newZealandBankInformationCtrl.form.account_number)}" ng-model="newZealandBankInformationCtrl.bankInformation.account_number" required>
	</div>
	<div class="col-md-5">
		<show-billing-errors errors="newZealandBankInformationCtrl.errors" field="account_number"></show-bank-errors>
	</div>
</div>
<div class="form-group">
	<label for="swift_bic" class="col-md-2">Swift / BIC</label>
	<div class="col-md-5">
		<input type="text" name="swift_bic" class="form-control ng-class:{'error-input': newZealandBankInformationCtrl.has_error(newZealandBankInformationCtrl.form, newZealandBankInformationCtrl.form.swift_bic)}" ng-model="newZealandBankInformationCtrl.bankInformation.swift_bic" required>
	</div>
	<div class="col-md-5">
		<show-billing-errors errors="newZealandBankInformationCtrl.errors" field="swift_bic"></show-bank-errors>
	</div>
</div>

<div class="shipping-title mt-10 mb-20"><span translate="settings.shipping.SHIPPING_TYPE"></span></div>
<form name="shippingTypesCtrl.shippingTypeForm" class="form-horizontal">
	<h5 class="bold text-dark-grey"><span translate="settings.shipping.STANDARD_SHIPPING"></span></h5>
	<div class="shipping-time-wrapper form-group">
		<label class="pull-left" for="shipping_time"><span translate="settings.shipping.STANDARD_TIME"></span></label>
		<span class="time-shipping pull-left">
			<input type="number" id="shipping_time" name="shipping_time" min="1" ng-model="shippingTypesCtrl.setting.shipping_time" class="time-shipping form-control ng-class:{'error-input': shippingTypesCtrl.has_error(shippingTypesCtrl.shippingTypeForm, shippingTypesCtrl.shippingTypeForm.shipping_time)}" ng-required="true">
		</span>
		<span class="pull-left days" translate="settings.shipping.DAYS"></span>
		<form-errors condition="shippingTypesCtrl.has_error(shippingTypesCtrl.shippingTypeForm, shippingTypesCtrl.shippingTypeForm.shipping_time)" field="shippingTypesCtrl.shippingTypeForm.shipping_time"></form-errors>
	</div>
	<div class="shipping-time-wrapper form-group">
		<div class="checkbox">
			<input id="show_express_shipping" type="checkbox" ng-model="shippingTypesCtrl.show_express_shipping" name="show_express_shipping" class="styled" ng-change="shippingTypesCtrl.deleteShippingExpressTime()">
			<label for="show_express_shipping"><span translate="settings.shipping.ADD_EXPRESS_SHIPPING"></span></label>
		</div>
	</div>
	<div class="shipping-time-wrapper form-group mt-10" ng-if="shippingTypesCtrl.show_express_shipping" ng-cloak>
		<label for="shipping_express_time" class="pull-left"><span translate="settings.shipping.EXPRESS_TIME"></span></label>
		<span class="time-shipping pull-left">
			<input type="number" id="shipping_express_time" name="shipping_express_time" min="1" ng-model="shippingTypesCtrl.setting.shipping_express_time" class="form-control ng-class:{'error-input': shippingTypesCtrl.has_error(shippingTypesCtrl.shippingTypeForm, shippingTypesCtrl.shippingTypeForm.shipping_express_time)}" ng-required="shippingTypesCtrl.show_express_shipping" ng-max="shippingTypesCtrl.setting.shipping_time - 1">
		</span>
		<span class="pull-left days" translate="settings.shipping.DAYS"></span>
		<form-errors condition="shippingTypesCtrl.has_error(shippingTypesCtrl.shippingTypeForm, shippingTypesCtrl.shippingTypeForm.shipping_express_time)" field="shippingTypesCtrl.shippingTypeForm.shipping_express_time"></form-errors>
	</div>
	<div class="shipping-time-wrapper form-group">
		<div class="checkbox">
			<input id="show_free_shipping" type="checkbox" ng-model="shippingTypesCtrl.show_free_shipping" name="show_free_shipping" class="styled" ng-change="shippingTypesCtrl.deleteFreeShippingFrom()">
			<label for="show_free_shipping"><span translate="settings.shipping.ADD_FREE_SHIPPING"></span></label>
		</div>
	</div>
	<div class="shipping-time-wrapper form-group mt-10" ng-if="shippingTypesCtrl.show_free_shipping" ng-cloak>
		<label for="free_shipping_from" class="pull-left"><span translate="settings.shipping.FREE_SHIPPING_FROM"></span></label>
		<span class="time-shipping pull-left">
			<input type="number" id="free_shipping_from" name="free_shipping_from" min="1" ng-model="shippingTypesCtrl.setting.free_shipping_from" class="form-control ng-class:{'error-input': shippingTypesCtrl.has_error(shippingTypesCtrl.shippingTypeForm, shippingTypesCtrl.shippingTypeForm.free_shipping_from)}" ng-required="shippingTypesCtrl.show_free_shipping" ng-min="1">
		</span>
		<span class="pull-left days" ng-bind="shippingTypesCtrl.currency"></span>
		<form-errors condition="shippingTypesCtrl.has_error(shippingTypesCtrl.shippingTypeForm, shippingTypesCtrl.shippingTypeForm.free_shipping_from)" field="shippingTypesCtrl.shippingTypeForm.free_shipping_from"></form-errors>
	</div>
</form>

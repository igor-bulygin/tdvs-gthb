<div class="row">
	<h4>Country</h4>
	<p>Add countries to this zone and fill in the shipping time.</p>
	<div class="col-md-4">
		<div ng-model="shippingZonesCtrl.countries" tree="shippingZonesCtrl.treeInstance"></div>
	</div>
</div>
<div class="row">
	<h4>Shipping type</h4>
	<form name="shippingZonesCtrl.shippingTypeForm" class="form-horizontal">
		<h5>Standard shipping</h5>
		<div class="form-group">
			<label for="shipping_time" class="col-md-1">Shipping time</label>
			<div class="col-sm-1">
				<input type="number" min="1" ng-model="shippingZonesCtrl.zone.shipping_time" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="checkbox checkbox-circle">
				<input id="show_express_shipping" type="checkbox" ng-model="shippingZonesCtrl.show_express_shipping" name="show_express_shipping" class="styled" ng-change="shippingZonesCtrl.deleteShippingExpressTime()">
				<label for="show_express_shipping">Add express shipping
				</label>
			</div>
		</div>
		<div class="form-group" ng-if="shippingZonesCtrl.show_express_shipping" ng-cloak>
			<label for="express_shipping_time" class="col-md-1">Express time</label>
			<div class="col-sm-1">
				<input type="number" min="1" ng-model="shippingZonesCtrl.zone.shipping_express_time" class="form-control">
			</div>
		</div>
	</form>
</div>

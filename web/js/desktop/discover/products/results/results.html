<div __class="container" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="product-results_A" infinite-scroll="exploreProductsResultsCtrl.addMoreItems()" infinite-scroll-distance="1">
	<div class="col-xs-12 col-sm-6 col-md-4 pad-showcase product-result-item_A" ng-repeat="product in exploreProductsResultsCtrl.results_infinite" ng-cloak>
		<div class="menu-category list-group" >
			<div class="grid">
				<figure class="effect-zoe">
					<image-hover-buttons product-id="{{product.id}}" is-loved="{{product.isLoved}}" is-mine="{{product.isMine}}">
						<a ng-href="{{product.link}}">
							<img class="grid-image" ng-src="{{product.main_photo_256_fill}}">
							<span class="img-bgveil"></span>
						</a>
					</image-hover-buttons>
					<a ng-href="{{product.link}}">
						<figcaption>						
								<p class="instauser">
									<span ng-bind="exploreProductsResultsCtrl.truncateString(product.name, 18, '…')"></span>
								</p>
								<p class="price">€ {{product.min_price}}</p>
						</figcaption>
					</a>
				</figure>
			</div>
		</div>
	</div>
</div>
<div style="clear: both;"></div>

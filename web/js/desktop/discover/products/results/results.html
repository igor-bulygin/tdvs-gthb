<div class="container" infinite-scroll="exploreProductsResultsCtrl.addMoreItems()" infinite-scroll-distance="1"  style="min-height:1000px;">
<div class="">
	<div class="col-md-2" ng-repeat="product in exploreProductsResultsCtrl.results_infinite" ng-cloak>
		<div class="menu-category list-group" >
			<div class="grid">
				<figure class="effect-zoe">
					<image-hover-buttons product-id="{{product.id}}" is-loved="{{product.isLoved}}" is-mine="{{product.isMine }}">
						<a ng-href="{{product.link}}">
							<img class="grid-image" ng-src="{{product.main_photo}}">
						</a>
					</image-hover-buttons>
					<figcaption>
						<p class="instauser">
							<a ng-href="{{product.link}}">{{product.name}}</a>
						</p>
						<p class="price">â‚¬ {{product.min_price}}</p>
					</figcaption>
				</figure>
			</div>
			</div>
	</div>
	<div>
</div>
<div style="clear: both;"></div>

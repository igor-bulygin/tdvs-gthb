<div class="container" id="product-results" infinite-scroll="exploreProductsResultsCtrl.addMoreItems()" infinite-scroll-distance="1"  style="min-height:1000px;">
	<div class="col-md-2 product-result-item" ng-repeat="product in exploreProductsResultsCtrl.results_infinite" ng-cloak>
		<div class="menu-category list-group" >
			<div class="grid">
				<figure class="effect-zoe">
					<image-hover-buttons product-id="{{product.id}}" is-loved="{{product.isLoved}}" is-mine="{{product.isMine}}">
						<a ng-href="{{product.link}}">
							<img class="grid-image" ng-src="{{product.main_photo_256}}">
							<span class="img-bgveil"></span>
						</a>
					</image-hover-buttons>
					<figcaption>
						<a ng-href="{{product.link}}">
							<p class="instauser">
								<span ng-bind="exploreProductsResultsCtrl.truncateString(product.name, 18, '…')"></span>
							</p>
							<p class="price">€ {{product.min_price}}</p>
						</a>
					</figcaption>
				</figure>
			</div>
		</div>
	</div>
</div>
<div style="clear: both;"></div>

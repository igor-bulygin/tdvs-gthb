<div class="filter-wrapper">
	<form name="discoverFiltersCtrl.form">
		<span class="filter-title" translate="discover.FILTER_BY_THEME"></span>
		<span class="filter-clear" translate="discover.CLEAR_ALL" ng-click="discoverFiltersCtrl.emitClearFilters('categories')"></span>
		<div class="checkbox checkbox-red" ng-repeat="category in discoverFiltersCtrl.categories">
			<input
                    ng-attr-id="{{'checkbox'+ ($index+10)}}"
                    type="checkbox"
                    name="categories"
                    ng-model="discoverFiltersCtrl.filters.categories[category.id]"
                    ng-disabled="discoverFiltersCtrl.searching"
                    ng-change="discoverFiltersCtrl.emitSearch(false)"
            >
			<label ng-attr-for="{{'checkbox'+ ($index+10)}}">
				<span ng-bind="category.name"></span>
			</label>
		</div>
		<br>
		<span class="filter-title" translate="discover.FILTER_BY_COUNTRY"></span>
        <span class="filter-clear" translate="discover.CLEAR_ALL" ng-click="discoverFiltersCtrl.emitClearFilters('countries')"></span>
		<div class="checkbox checkbox-red" ng-repeat="country in discoverFiltersCtrl.countries.items | orderBy: 'country_name'" ng-if="$index < discoverFiltersCtrl.show_countries">
			<input
                ng-attr-id="{{'checkbox'+ ($index+10+discoverFiltersCtrl.categories.length)}}"
                type="checkbox"
                name="countries"
                ng-model="discoverFiltersCtrl.filters.countries[country.id]"
                class="ng-class:{'checked': discoverFiltersCtrl.filters.countries[country.id]}"
				ng-disabled="discoverFiltersCtrl.searching"
                ng-change="discoverFiltersCtrl.emitSearch(false)"
            >
			<label ng-attr-for="{{'checkbox'+ ($index+10+discoverFiltersCtrl.categories.length)}}">
				<span ng-bind="country.country_name"></span>
			</label>
		</div>
		<span class="more-btn" ng-click="discoverFiltersCtrl.seeMore('countries')" ng-if="discoverFiltersCtrl.show_countries < discoverFiltersCtrl.countries.meta.total_count" ng-cloak translate="discover.SEE_MORE"></span>
	</form>
</div>

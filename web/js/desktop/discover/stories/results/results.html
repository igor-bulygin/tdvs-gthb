<div infinite-scroll="exploreStoriesResultsCtrl.addMoreItems()" infinite-scroll-distance="1">
	<div ng-repeat="story in exploreStoriesResultsCtrl.results_infinite" ng-cloak>        
		<div class="col-md-4 col-xs-6 pad-grid">
			<div class="col-xs-12" ng-bind="story.title">
			</div>
			<div class="col-xs-12 boxes-wrapper">		
						<img class="grid-image" ng-src="{{story.main_media}}" ng-attr-alt="{{story.title}}" ng-attr-title="{{story.title}}">
			</div>
		</div>
	</div>
	<div style="clear: both;"></div>
</div>

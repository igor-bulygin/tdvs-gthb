<div infinite-scroll="exploreBoxesResultsCtrl.addMoreItems()" infinite-scroll-distance="1">
	<div ng-repeat="box in exploreBoxesResultsCtrl.results_infinite" ng-cloak>
		<div class="col-md-4 col-xs-6 pad-grid">
			<div class="boxes-wrapper">
				<div ng-repeat="product in box.products" ng-show="$index < 3">
					<a ng-href="{{product.link}}">
						<img class="grid-image" ng-src="{{product.box_photo}}" ng-attr-alt="{{product.name}}" ng-attr-title="{{product.name}}">
					</a>
				</div>
				<a ng-href="{{box.link}}" class="group-box-title"><span><span ng-bind="box.name"></span> (<span ng-bind="box.products.length"></span>)</span></a>
			</div>
		</div>
	</div>
	<div style="clear: both;"></div>
</div>

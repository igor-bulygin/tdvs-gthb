<div infinite-scroll="exploreBoxesResultsCtrl.addMoreItems()" infinite-scroll-distance="1">
	<div ng-repeat="box in exploreBoxesResultsCtrl.results_infinite" ng-cloak>
		<div class="col-md-4 col-xs-6 pad-grid">
			<a ng-href="{{box.link}}">
				<figure class="showcase">
					<div class="images-box">
						<div class="bottom-top-images">
							<div class="image-left">
								<img ng-src="{{box.products[0].box_photo || 'imgs/img-default.jpg'}}" class="showcase-image">
							</div>
							<div class="image-right">
								<img ng-src="{{box.products[1].box_photo || 'imgs/img-default.jpg'}}" class="showcase-image">
							</div>
						</div>
						<div class="bottom-image">
							<img ng-src="{{box.products[2].box_photo || 'imgs/img-default.jpg'}}" class="showcase-image">
						</div>
					</div>
					<figcaption>
						<div class="row no-mar">
							<div class="col-md-8">
								<span class="boxes-text align-left"><span ng-bind="box.name"></span></span>
							</div>
							<div class="col-md-4 no-padding">
								<button class="btn btn-single-love btn-love-box">
									<span class="number"><span ng-bind="box.products.length"></span></span>
								</button>
							</div>
						</div>
					</figcaption>
				</figure>
			</a>
		</div>
	</div>
	<div style="clear: both;"></div>
</div>

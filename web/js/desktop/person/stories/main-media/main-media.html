<div ng-if="storyMainMediaCtrl.isDropAvailable">
	<div class="photo-loader-press" ngf-drag-over-class="drag-over" ngf-drop ngf-select ngf-change="storyMainMediaCtrl.upload($file)" ngf-accept="'image/*'" ngf-drop-available="storyMainMediaCtrl.isDropAvailable">
		<span class="photo-loader-title">COVER PHOTO</span>
		<div class="plus-add-wrapper">
			<div class="plus-add">
				<span>+</span>
			</div>
			<div class="text">ADD PHOTOS</div>
		</div>
		<span class="photo-loader-warning">Drag your photos here or click the button below.</span>
		<div>
			<img ng-src="{{storyMainMediaCtrl.image}}" style="width: 100%; max-height: 200px;">
		</div>
	</div>
</div>
<div ngf-no-file-drop>
	<input type="file" name="file" ngf-select="storyMainMediaCtrl.uploadPhoto($file)" ngf-accept="'image/*'" ngf-drop-available="storyMainMediaCtrl.isDropAvailable">
</div>

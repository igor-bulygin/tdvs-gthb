<div ng-if="storyMainMediaCtrl.isDropAvailable">
	<div class="photo-loader-stories" ngf-drag-over-class="drag-over" ngf-drop ngf-select ngf-change="storyMainMediaCtrl.upload($file)" ngf-accept="'image/*'" ngf-drop-available="storyMainMediaCtrl.isDropAvailable">
		<span class="photo-loader-title"><span translate="person.stories.COVER_PHOTO"></span></span>
		<div class="plus-add-wrapper">
			<div class="plus-add">
				<span>+</span>
			</div>
			<div class="text"><span translate="person.stories.ADD_PHOTO"></span></div>
		</div>
		<span class="photo-loader-warning"><span translate="person.stories.DRAG_PHOTOS"></span></span>
		<div>
			<img ng-src="{{storyMainMediaCtrl.image}}" class="cover-photo-stories">
		</div>
	</div>
</div>
<div ngf-no-file-drop>
	<input type="file" name="file" ngf-select="storyMainMediaCtrl.uploadPhoto($file)" ngf-accept="'image/*'" ngf-drop-available="storyMainMediaCtrl.isDropAvailable">
</div>
